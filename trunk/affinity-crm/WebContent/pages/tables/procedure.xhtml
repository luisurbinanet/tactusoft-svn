<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:800px;"
			header="#{msg['title_procedure']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							action="#{procedureBacking.newAction}" oncomplete="dlg.show()"
							update=":editForm:dialog" />
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							oncomplete="dlg.show()" update=":editForm:dialog"
							actionListener="#{procedureBacking.generateListAction}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="5" />

				<p:dataTable id="recordTable" var="rec"
					value="#{procedureBacking.model}" rowKey="#{rec.id}"
					selection="#{procedureBacking.selected}" paginator="true" rows="10"
					style="width:100%" emptyMessage="#{msg['glb_no_records_found']}">

					<p:column selectionMode="single" style="width:18px" />

					<p:column headerText="#{msg['prc_name']}">
						<h:outputLabel value="#{rec.name}" />
					</p:column>

					<p:column headerText="#{msg['prc_descr']}">
						<h:outputLabel value="#{rec.description}" />
					</p:column>

					<p:column headerText="#{msg['glb_state']}">
						<h:outputLabel
							value="#{rec.state==1?msg['glb_state_active']:msg['glb_state_inactive']}" />
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="dlg"
				resizable="false" id="dialog" showEffect="fade" hideEffect="explode"
				modal="true" width="1000">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{procedureBacking.saveAction}"
							update="growl :form:recordTable" />
						<p:commandButton value="#{msg['btn_close']}"
							icon="ui-icon-closethick" update="growl :form:recordTable"
							process="@none" oncomplete="dlg.hide()" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="5" />

				<h:panelGrid id="pnlDetail" columns="4" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['prc_name']}" />
					<p:inputText value="#{procedureBacking.selected.name}"
						style="width:350px" label="#{msg['prc_name']}" required="true" />

					<h:outputLabel value="#{msg['prc_descr']}" />
					<p:inputTextarea value="#{procedureBacking.selected.description}"
						style="width:350px" label="#{msg['prc_descr']}" required="true"
						rows="2" />

					<h:outputLabel value="#{msg['glb_state']}"
						rendered="#{procedureBacking.selected.id!=null?true:false}" />
					<p:selectOneMenu value="#{procedureBacking.selected.state}"
						style="width:350px"
						rendered="#{procedureBacking.selected.id!=null?true:false}">
						<f:selectItem itemValue="1" itemLabel="#{msg['glb_state_active']}" />
						<f:selectItem itemValue="0"
							itemLabel="#{msg['glb_state_inactive']}" />
					</p:selectOneMenu>


					<h:outputLabel value="#{msg['prc_seller_group']}" />
					<p:selectOneMenu style="width:350px"
						value="#{procedureBacking.selected.codPublicity}">
						<f:selectItems value="#{procedureBacking.listWSGroupSellers}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="4" cellpadding="4" style="margin:0 auto;"
					width="100%">
					<h:outputLabel value="" />
					<h:outputLabel value="" />

					<p:pickList var="row" value="#{procedureBacking.listModelBranch}"
						converter="branchConverter" itemValue="#{row}"
						itemLabel="#{row.name} (#{row.society})">

						<f:facet name="sourceCaption">#{msg['usr_branch']}</f:facet>
						<f:facet name="targetCaption">#{msg['glb_target_caption']}</f:facet>
					</p:pickList>
				</h:panelGrid>

				<p:spacer height="40" />
				<h:outputLabel value="#{msg['prc_detail']}"
					style="text-align:left;font-size:medium;font-weight:bold;" />
				<p:separator style="width:100%" />
				<p:spacer height="5" />

				<h:panelGrid id="pnlProcedureDetail" columns="8" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['prc_name']}" />
					<p:inputText value="#{procedureBacking.name}" style="width:200px"
						label="#{msg['prc_name']}" />

					<h:outputLabel value="" />
					<h:outputLabel value="" />

					<h:outputLabel value="#{msg['prc_time_doctor']}" />
					<pe:inputNumber value="#{procedureBacking.timeDoctor}"
						symbol=" Min" symbolPosition="s" decimalPlaces="0"
						style="width:80px" />

					<h:outputLabel value="#{msg['prc_time_nurse']}" />
					<pe:inputNumber value="#{procedureBacking.timeNurses}"
						symbol=" Min" symbolPosition="s" decimalPlaces="0"
						style="width:80px" />

					<h:outputLabel value="#{msg['prc_time_stretcher']}" />
					<pe:inputNumber value="#{procedureBacking.timeStretchers}"
						symbol=" Min" symbolPosition="s" decimalPlaces="0"
						style="width:80px" />

					<h:outputLabel value="" />
					<h:outputLabel value="" />

					<p:commandButton value="#{msg['btn_add']}"
						action="#{procedureBacking.addProcedureDetailAction}"
						update="growl recordTableDetail pnlProcedureDetail" />
				</h:panelGrid>

				<p:spacer height="5" />

				<p:dataTable id="recordTableDetail" var="rec"
					value="#{procedureBacking.modelProcedureDetail}" rowKey="#{rec.id}"
					paginator="true" rows="3" style="width:100%"
					emptyMessage="#{msg['glb_no_records_found']}">

					<p:column headerText="#{msg['prc_name']}">
						<h:outputLabel value="#{rec.name}" />
					</p:column>

					<p:column headerText="#{msg['prc_time_doctor']}">
						<p:inplace>
							<pe:inputNumber value="#{rec.timeDoctor}" symbol=" Min"
								symbolPosition="s" decimalPlaces="0" style="width:70px" />
						</p:inplace>
					</p:column>

					<p:column headerText="#{msg['prc_time_nurse']}">
						<p:inplace>
							<pe:inputNumber value="#{rec.timeNurses}" symbol=" Min"
								symbolPosition="s" decimalPlaces="0" style="width:70px" />
						</p:inplace>
					</p:column>

					<p:column headerText="#{msg['prc_time_stretcher']}">
						<p:inplace>
							<pe:inputNumber value="#{rec.timeStretchers}" symbol=" Min"
								symbolPosition="s" decimalPlaces="0" style="width:70px" />
						</p:inplace>
					</p:column>

					<p:column headerText="#{msg['glb_state']}">
						<p:selectOneMenu value="#{rec.state}">
							<f:selectItem itemValue="1"
								itemLabel="#{msg['glb_state_active']}" />
							<f:selectItem itemValue="0"
								itemLabel="#{msg['glb_state_inactive']}" />
						</p:selectOneMenu>
					</p:column>

				</p:dataTable>

			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
