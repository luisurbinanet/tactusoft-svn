<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:800px;"
			header="#{msg['title_user']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							action="#{userBacking.newAction}" oncomplete="dlg.show()"
							update=":editForm:dialog" />
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							oncomplete="dlg.show()" update=":editForm:dialog"
							actionListener="#{userBacking.generateListAction}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<p:dataTable id="recordTable" var="rec" value="#{userBacking.model}"
					rowKey="#{rec.id}" selection="#{userBacking.selected}"
					paginator="true" rows="5" style="width:100%">

					<p:column selectionMode="single" style="width:18px" />

					<p:column headerText="#{msg['usr_username']}">
						<h:outputLabel value="#{rec.username}" />
					</p:column>

					<p:column headerText="#{msg['usr_first_name']}">
						<h:outputLabel value="#{rec.firstName}" />
					</p:column>

					<p:column headerText="#{msg['usr_first_surname']}">
						<h:outputLabel value="#{rec.firstSurname}" />
					</p:column>

					<p:column headerText="#{msg['usr_departament']}">
						<h:outputLabel value="#{rec.crmDepartment.name}" />
					</p:column>

					<p:column headerText="#{msg['usr_profile']}">
						<h:outputLabel value="#{rec.crmProfile.description}" />
					</p:column>

					<p:column headerText="#{msg['glb_state']}">#{rec.state eq 1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="dlg"
				resizable="false" id="dialog" showEffect="fade" hideEffect="explode"
				modal="true" width="500">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{userBacking.saveAction}"
							update="growl :form:recordTable" />
						<p:commandButton value="#{msg['btn_close']}"
							icon="ui-icon-closethick" update="growl :form:recordTable"
							process="@none" oncomplete="dlg.hide()" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;"
					width="100%">

					<h:outputLabel value="#{msg['usr_username']}" />
					<p:inputText value="#{userBacking.selected.username}"
						style="width:100%" label="#{msg['usr_username']}" required="true"
						readonly="#{userBacking.selected.id==null?true:false}" />

					<h:outputLabel value="#{msg['usr_first_name']}" />
					<p:inputText value="#{userBacking.selected.firstName}"
						style="width:100%" label="#{msg['usr_first_name']}"
						required="true" />

					<h:outputLabel value="#{msg['usr_middle_name']}" />
					<p:inputText value="#{userBacking.selected.middleName}"
						style="width:100%" label="#{msg['usr_middle_name']}"
						required="false" />

					<h:outputLabel value="#{msg['usr_first_surname']}" />
					<p:inputText value="#{userBacking.selected.firstSurname}"
						style="width:100%" label="#{msg['usr_first_surname']}"
						required="true" />

					<h:outputLabel value="#{msg['usr_second_surname']}" />
					<p:inputText value="#{userBacking.selected.secondSurname}"
						style="width:100%" label="#{msg['usr_second_surname']}"
						required="false" />

					<h:outputLabel value="#{msg['usr_departament']}" />
					<p:selectOneMenu value="#{userBacking.selected.crmDepartment.id}"
						style="width:350px">
						<f:selectItems value="#{userBacking.listDepartment}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['usr_profile']}" />
					<p:selectOneMenu value="#{userBacking.selected.crmProfile.id}"
						style="width:350px">
						<f:selectItems value="#{userBacking.listProfile}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['glb_state']}"
						rendered="#{userBacking.selected.id!=null?true:false}" />
					<p:selectOneMenu value="#{userBacking.selected.state}"
						rendered="#{userBacking.selected.id!=null?true:false}"
						style="width:350px">
						<f:selectItem itemValue="1" itemLabel="#{msg['glb_state_active']}" />
						<f:selectItem itemValue="0"
							itemLabel="#{msg['glb_state_inactive']}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<p:spacer height="10" />

				<h:outputLabel value="#{msg['usr_branch']}"
					style="font-weight:bold;" />

				<p:pickList var="row" effect="bounce"
					value="#{userBacking.listBranch}" converter="branchConverter"
					itemValue="#{row}" itemLabel="#{row.name}">

					<f:facet name="sourceCaption">#{msg['glb_source_caption']}</f:facet>
					<f:facet name="targetCaption">#{msg['glb_target_caption']}</f:facet>
				</p:pickList>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
