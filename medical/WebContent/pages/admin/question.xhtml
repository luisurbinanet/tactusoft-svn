<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_question']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form" enctype="multipart/form-data">

			<p:growl id="growl" showDetail="true" />

			<h:panelGrid id="display" columns="2" width="100%">

				<h:outputText value="#{msg['que_name']}" />
				<p:inputTextarea value="#{questionBacking.selected.name}"
					style="width:100%" label="#{msg['que_name']}" rows="5"
					required="true" />

				<h:outputText value="#{msg['que_order']}" />
				<p:spinner value="#{questionBacking.selected.orderQuestion}" min="1"
					max="999" stepFactor="1" />

				<h:outputText value="#{msg['que_type']}" />
				<p:selectOneRadio id="options"
					value="#{questionBacking.selected.typeQuestion}" style="width:80%">

					<p:ajax event="change" update="pnlTypes" />

					<f:selectItem itemLabel="#{msg['que_type_message']}"
						itemValue="MESSAGE" />
					<f:selectItem itemLabel="#{msg['que_type_assertive']}"
						itemValue="ASSERTIVE" />
					<f:selectItem itemLabel="#{msg['que_type_unique']}"
						itemValue="UNIQUE" />
					<f:selectItem itemLabel="#{msg['que_type_multiple']}"
						itemValue="MULTIPLE" />
					<f:selectItem itemLabel="#{msg['que_type_final']}"
						itemValue="FINAL" />
				</p:selectOneRadio>
			</h:panelGrid>

			<p:outputPanel id="pnlTypes" style="width:100%" autoUpdate="true">

				<p:separator style="width:100%"
					rendered="#{questionBacking.selected.typeQuestion ne 'MESSAGE' and questionBacking.selected.typeQuestion ne 'UNIQUE' and questionBacking.selected.typeQuestion ne 'MULTIPLE' ?true:false}" />

				<p:spacer height="20" />

				<h:panelGrid id="pnlYesNo"
					rendered="#{questionBacking.selected.typeQuestion == 'ASSERTIVE'?true:false}"
					columns="2" width="100%">
					
					<h:outputText value="#{msg['que_positive']}" />
					<p:selectOneMenu value="#{questionBacking.selected.positive}"
						style="width:600px">
						<f:selectItems value="#{questionBacking.listQuestion}" />
					</p:selectOneMenu>
					<h:outputText value="#{msg['que_negative']}" />
					<p:selectOneMenu value="#{questionBacking.selected.negative}"
						style="width:600px">
						<f:selectItems value="#{questionBacking.listQuestion}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid id="pnlUnique"
					rendered="#{questionBacking.selected.typeQuestion == 'UNIQUE'?true:false}"
					width="100%">

					<h:outputFormat value="#{msg['que_answers']}"
						style="font-size:medium;font-weight:bold;" />
					<p:separator style="width:100%" />
					<p:spacer height="5" />

					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['que_answer']}" style="width:20%" />
						<h:inputText value="#{questionBacking.answerText}"
							style="width:100%" />
					</h:panelGrid>

					<p:commandButton value="#{msg['btn_add']}" process="@parent"
						action="#{questionBacking.addAnswerAction}"
						update="pnlUnique growl" />
					<p:spacer />

					<p:dataTable id="recordTable" var="rec"
						value="#{questionBacking.modelAnswer}" rowKey="#{rec.id}"
						style="width:100%" rows="10"
						selection="#{questionBacking.selectedsAnswer}" paginator="true"
						rowIndexVar="varIndex">

						<p:column selectionMode="multiple" style="width:18px" />

						<p:column headerText="#{msg['que_index']}" style="width:10%">
							<h:outputLabel value="#{varIndex + 1}" />
						</p:column>

						<p:column headerText="#{msg['que_answer']}" style="width:35%">
							<p:inplace>
								<h:inputText value="#{rec.name}" />
							</p:inplace>
						</p:column>

						<p:column headerText="#{msg['que_name']}" style="width:55%">
							<p:selectOneMenu value="#{rec.nextQuestion}" style="width:600px">
								<f:selectItems value="#{questionBacking.listQuestion}" />
							</p:selectOneMenu>
						</p:column>

						<f:facet name="footer">
							<p:commandButton icon="ui-icon-closethick"
								value="#{msg['btn_delete']}"
								disabled="#{questionBacking.size == 0?true:false}"
								update="recordTable"
								action="#{questionBacking.removeAnswerAction}">
							</p:commandButton>
						</f:facet>

					</p:dataTable>

				</h:panelGrid>

				<h:panelGrid id="pnlMultiple"
					rendered="#{questionBacking.selected.typeQuestion == 'MULTIPLE'?true:false}"
					width="100%">

					<h:outputFormat value="#{msg['que_answers']}"
						style="font-size:medium;font-weight:bold;" />
					<p:separator style="width:100%" />
					<p:spacer height="5" />

					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['que_answer']}" style="width:20%" />
						<h:inputText value="#{questionBacking.answerText}"
							style="width:100%" />
					</h:panelGrid>

					<p:commandButton value="#{msg['btn_add']}" process="@parent"
						action="#{questionBacking.addAnswerAction}"
						update="pnlMultiple growl pnlCombinations" />
					<p:spacer />

					<p:dataTable id="recordTableMultiple" var="rec"
						value="#{questionBacking.modelAnswer}" rowKey="#{rec.id}"
						style="width:100%" rows="10"
						selection="#{questionBacking.selectedsAnswer}" paginator="true"
						rowIndexVar="varIndex">

						<p:column selectionMode="multiple" style="width:18px" />

						<p:column headerText="#{msg['que_index']}" style="width:10%">
							<h:outputLabel value="#{varIndex + 1}" />
						</p:column>

						<p:column headerText="#{msg['que_answer']}" style="width:90%">
							<p:inplace>
								<h:inputText value="#{rec.name}" />
							</p:inplace>
						</p:column>

						<f:facet name="footer">
							<p:commandButton icon="ui-icon-closethick"
								value="#{msg['btn_delete']}"
								disabled="#{questionBacking.size == 0?true:false}"
								update="recordTableMultiple :form:pnlCombinations"
								action="#{questionBacking.removeAnswerAction}">
							</p:commandButton>
						</f:facet>

					</p:dataTable>

					<p:spacer height="10" />
					<h:outputFormat value="#{msg['msg_combinations']}"
						style="font-size:medium;font-weight:bold;" />
					<p:separator style="width:100%" />
					<p:spacer height="5" />

					<h:panelGrid id="pnlCombinations" columns="2" width="100%">
						<h:outputText value="#{msg['que_answers']}" style="width:40%" />
						<p:selectCheckboxMenu
							value="#{questionBacking.selectedsCombination}"
							label="#{msg['msg_selection']}" style="width:600px">
							<f:selectItems value="#{questionBacking.listAnswerMultiple}" />
						</p:selectCheckboxMenu>

						<h:outputText value="#{msg['que_next']}" style="width:40%" />
						<p:selectOneMenu value="#{questionBacking.nextQuestionMultiple}"
							style="width:600px">
							<f:selectItems value="#{questionBacking.listQuestion}" />
						</p:selectOneMenu>

					</h:panelGrid>

					<p:commandButton value="#{msg['btn_add']}" process="@parent"
						action="#{questionBacking.addCombinationAction}"
						update="growl pnlCombinations" />
					<p:spacer />

					<p:dataTable var="rec" value="#{questionBacking.modelCombination}">

						<p:column headerText="#{msg['que_group']}" style="width:10%">
							<p:inplace>
								<h:outputText value="#{rec.idGroup}" />
							</p:inplace>
						</p:column>

						<p:column headerText="#{msg['que_answers']}" style="width:45%">
							<p:inplace>
								<h:inputText value="#{rec.medAnswer.name}" />
							</p:inplace>
						</p:column>

						<p:column headerText="#{msg['que_next']}" style="width:45%">
							<p:inplace>
								<h:inputText value="#{rec.medQuestion.name}" />
							</p:inplace>
						</p:column>
					</p:dataTable>

				</h:panelGrid>

				<h:panelGrid id="pnlFinal"
					rendered="#{questionBacking.selected.typeQuestion == 'FINAL'?true:false}"
					columns="2" width="100%">

					<h:outputText value="#{msg['que_resource_type']}" />
					<p:selectOneMenu value="#{questionBacking.selected.resourceType}"
						style="width:600px">

						<p:ajax event="change" update="pnlFinal" />

						<f:selectItem itemValue="IMAGE"
							itemLabel="#{msg['que_type_final_image']}" />
						<f:selectItem itemValue="VIDEO"
							itemLabel="#{msg['que_type_final_video']}" />
						<f:selectItem itemValue="LINK"
							itemLabel="#{msg['que_type_final_url']}" />
					</p:selectOneMenu>

					<h:outputText value="#{msg['que_load_mode']}"
						rendered="#{questionBacking.selected.resourceType == 'VIDEO'?true:false}" />
					<p:selectOneMenu value="#{questionBacking.selected.loadMode}"
						style="width:600px"
						rendered="#{questionBacking.selected.resourceType == 'VIDEO'?true:false}">

						<p:ajax event="change" update="pnlFinal" />

						<f:selectItem itemValue="ON_LINE"
							itemLabel="#{msg['que_load_mode_on_line']}" />
						<f:selectItem itemValue="OFF_LINE"
							itemLabel="#{msg['que_load_mode_off_line']}" />
					</p:selectOneMenu>

					<h:outputText value="#{msg['que_type_final_url']}"
						rendered="#{questionBacking.selected.resourceType eq 'LINK' or questionBacking.selected.imageVideoONLINE?true:false}" />
					<h:inputText value="#{questionBacking.selected.urlLink}"
						style="width:75%"
						rendered="#{questionBacking.selected.resourceType eq 'LINK' or questionBacking.selected.imageVideoONLINE?true:false}" />

					<p:spacer height="5"
						rendered="#{questionBacking.selected.imageVideoONLINE}" />
					<p:spacer height="5"
						rendered="#{questionBacking.selected.imageVideoONLINE}" />

					<h:outputText value="#{msg['que_type_final_file']}"
						rendered="#{(questionBacking.selected.resourceType eq 'IMAGE' || questionBacking.selected.resourceType eq 'VIDEO') and not questionBacking.selected.imageVideoONLINE?true:false}" />

					<p:fileUpload
						rendered="#{questionBacking.selected.detResourceType eq 'IMAGE_OFF_LINE'?true:false}"
						fileUploadListener="#{questionBacking.handleFileUpload}"
						mode="advanced" update="currentImage" sizeLimit="104857600"
						auto="true" label="#{msg['msg_selection']}"
						invalidFileMessage="#{msg['msg_file_invalid_ext']}"
						invalidSizeMessage="#{msg['msg_file_ivalid_size']}"
						allowTypes="/(\.|\/)(gif|jpe?g|png|GIF|JPE?G|PNG)$/" />
					<p:fileUpload
						rendered="#{questionBacking.selected.detResourceType eq 'VIDEO_OFF_LINE'?true:false}"
						fileUploadListener="#{questionBacking.handleFileUpload}"
						mode="advanced" update="currentVideo" sizeLimit="104857600"
						auto="true" label="#{msg['msg_selection']}"
						invalidFileMessage="#{msg['msg_file_invalid_ext']}"
						invalidSizeMessage="#{msg['msg_file_ivalid_size']}"
						allowTypes="/(\.|\/)(asx|asf|avi|wma|wmv|aif|aiff|aac|au|bmp|gsm|mov|mid|midi|mpg|mpeg|mp4|m4a|psd|qt|qtif|qif|qti|snd|tif|tiff|wav|3g2|3pg|flv|mp3|swf|ra|ram|rm|rpm|rv|smi|smil)$/" />

					<p:spacer height="5"
						rendered="#{questionBacking.selected.resourceType eq 'IMAGE' || questionBacking.selected.resourceType eq 'VIDEO'?true:false}" />
					<p:spacer height="5"
						rendered="#{questionBacking.selected.resourceType eq 'IMAGE' || questionBacking.selected.resourceType eq 'VIDEO'?true:false}" />

					<h:outputText value="#{msg['que_current_file']}"
						rendered="#{questionBacking.selected.resourceType eq 'IMAGE' || questionBacking.selected.resourceType eq 'VIDEO'?true:false}" />

					<p:graphicImage id="currentImage"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}"
						value="#{questionBacking.urlImages}#{questionBacking.selected.image}"
						width="100" height="100" cache="false" />

					<p:media id="currentVideo" width="400" height="300"
						player="#{questionBacking.selected.typeVideo}"
						value="#{questionBacking.selected.urlVideo}"
						rendered="#{questionBacking.selected.resourceType eq 'VIDEO' and questionBacking.selected.typeVideo ne 'flash'?true:false}">
						<f:param name="controller" value="1" />
						<f:param name="autostart" value="1" />
					</p:media>

					<h:panelGrid
						rendered="#{questionBacking.selected.resourceType eq 'VIDEO' and questionBacking.selected.typeVideo eq 'flash'?true:false}">
						<object type="application/x-shockwave-flash"
							data="../../player_flv.swf" width="400" height="300">
							<param name="movie" value="../../player_flv.swf" />
							<param name="FlashVars"
								value='flv=#{questionBacking.selected.urlVideo};' />
						</object>
					</h:panelGrid>

				</h:panelGrid>

				<p:separator style="width:100%" />

			</p:outputPanel>

			<p:spacer height="20" />

			<h:panelGrid columns="2" style="align='left'">
				<p:commandButton id="cmdSave" action="#{questionBacking.saveAction}"
					icon="ui-icon-disk" value="#{msg['btn_ok']}"
					update="growl pnlFinal" />
				<p:commandButton id="cmdReturn" value="#{msg['btn_return']}"
					action="#{questionBacking.goTopicAction}"
					icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
			</h:panelGrid>

			<p:spacer height="10" />
		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

		<script type="text/javascript">  
	         function handleSubmitRequest(xhr, status, args) {  
	             if(args.saved!='true') {  
	                 jQuery('#dialogPanel').effect("shake", { times:1 }, 50);   
	             } else {                                      
	             	dialogPanel.hide();   
	             }
	         }
        </script>

	</ui:define>
</ui:composition>

</html>
