<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">
	<ui:define name="body">
		<p:spacer height="200" />

		<center>
			<p:panel style="width:25%;height:200px"
				header="#{msg['title_login']}">

				<p:spacer height="5" />

				<h:form id="form" prependId="false">
					<h:panelGrid columns="2">
						<h:outputLabel value="#{msg['log_username']}" style="width:100%" />
						<h:inputText id="txtUsuario" value="#{loginBacking.userName}"
							style="width:100%" />
						<h:outputLabel value="#{msg['log_password']}" style="width:100%" />
						<h:inputSecret value="#{loginBacking.password}" style="width:100%" />

						<f:facet name="footer">
							<p:spacer />
							<center>
								<span class="rco-button-wrapper"> <span
									class="rco-button-l"> </span> <span class="rco-button-r">
								</span> <h:commandButton value="#{msg['btn_ok']}"
										action="#{loginBacking.doLogin}" style="left: 0px; top: 0"
										styleClass="rco-button" /> </span>
							</center>
						</f:facet>
					</h:panelGrid>

					<h:panelGrid id="pnlMessages"
						rendered="#{loginBacking.visibleBadCredentials}"
						style="align:center">
						<h:outputLabel value="#{loginBacking.message}"
							style="color:Red;font-weight:bold;" />
					</h:panelGrid>

				</h:form>
			</p:panel>
		</center>

	</ui:define>
</ui:composition>

</html>
