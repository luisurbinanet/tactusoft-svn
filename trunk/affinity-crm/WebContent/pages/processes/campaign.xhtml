<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:600px;"
			header="#{msg['title_campaign']}">

			<p:spacer height="10" />

			<h:form id="form">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							oncomplete="dlg.show()" update=":editForm:pnlDetail"
							disabled="#{campaignBacking.selected == null}"
							action="#{campaignBacking.generateDetail}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<p:fieldset id="fldCampaign" legend="Paciente Pendiente de Llamar">
					<h:panelGrid columns="2" width="100%">
						<h:outputLabel value="#{msg['cam_pat']}" />
						<h:outputLabel
							value="#{campaignBacking.selected.crmPatient.names}" />

						<h:outputLabel value="#{msg['cam_date']}" />
						<h:outputLabel value="#{campaignBacking.selected.dateCall}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>

						<h:outputLabel value="#{msg['cam_branch']}" />
						<h:outputLabel value="#{campaignBacking.selected.crmBranch.name}" />
					</h:panelGrid>
				</p:fieldset>

			</h:form>

		</p:panel>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="dlg"
				resizable="false" id="dialog" showEffect="fade" hideEffect="explode"
				modal="true" width="700" height="600">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{campaignBacking.saveAction}"
							oncomplete="handleComplete(xhr, status, args)"
							update="growl :form:fldCampaign" />
						<p:commandButton value="#{msg['btn_close']}"
							icon="ui-icon-closethick" update="growl :form:fldCampaign"
							process="@none" oncomplete="dlg.hide()" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="5" />

				<h:panelGrid id="pnlDetail" columns="1" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<p:fieldset legend="#{msg['cam_pat']}">
						<h:panelGrid columns="4" width="100%">
							<h:outputLabel value="#{msg['pat_code_1']}" />
							<p:inputText value="#{campaignBacking.selected.crmPatient.doc}"
								style="width:190px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
							<h:outputLabel value="#{msg['pat_names']}" />
							<p:inputText value="#{campaignBacking.selected.crmPatient.names}"
								style="width:190px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
							<h:outputLabel value="#{msg['pat_phone_number']}" />
							<p:inputText
								value="#{campaignBacking.selected.crmPatient.phoneNumber}"
								style="width:190px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
							<h:outputLabel value="#{msg['pat_cell_number']}" />
							<p:inputText
								value="#{campaignBacking.selected.crmPatient.cellNumber}"
								style="width:190px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
						</h:panelGrid>
					</p:fieldset>

					<p:spacer height="5" />

					<p:dataGrid var="rec" value="#{campaignBacking.modelDetail}"
						columns="3" rows="3" paginator="true">

						<p:fieldset style="height:100%;"
							legend="#{campaignBacking.getDescCampaingType(rec.campaingType)}">

							<h:outputLabel
								value="#{campaignBacking.getText(rec.campaingType)}"
								style="font-size:14px;" />

							<h:panelGrid columns="2" style="width:100%"
								rendered="#{rec.campaingType ne 'CONTROL' and rec.campaingType ne 'MEDICATION'}">
								<h:outputLabel value="#{msg['cam_date']}"
									style="font-size:12px;font-weight:bold;" />
								<h:outputLabel
									value="#{rec.crmAppointment.startAppointmentDate}"
									style="font-size:12px;font-weight:bold;">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
										style="font-size:12px;font-weight:bold;" />
								</h:outputLabel>
								<h:outputLabel value="#{msg['cam_procedure']}"
									style="font-size:12px;font-weight:bold;" />
								<h:outputLabel
									value="#{rec.crmAppointment.crmProcedureDetail.name}"
									style="font-size:12px;font-weight:bold;" />
								<h:outputLabel value="#{msg['app_doctor']}"
									style="font-size:12px;font-weight:bold;" />
								<h:outputLabel value="#{rec.crmAppointment.crmDoctor.names}"
									style="font-size:12px;font-weight:bold;" />
							</h:panelGrid>

							<p:dataTable rendered="#{campaignBacking.renderedMedication}"
								value="#{campaignBacking.modelDetailMedication}" rows="2"
								paginator="true" var="item">

								<p:column headerText="#{msg['cam_medication']}">
									<h:outputLabel value="#{item.descMaterial}" />
								</p:column>
								
								<p:column headerText="#{msg['sal_material_amount']}">
									<h:outputLabel value="#{item.unit}" />
								</p:column>

							</p:dataTable>

							<p:commandButton value="#{msg['btn_edit_app']}"
								action="#{campaignBacking.editAppoinmnetAction}"
								rendered="#{rec.campaingType ne 'CONTROL' and rec.campaingType ne 'MEDICATION'}"
								immediate="true">
								<f:setPropertyActionListener
									target="#{campaignBacking.selectedAppointment}"
									value="#{rec.crmAppointment}" />
							</p:commandButton>

						</p:fieldset>

					</p:dataGrid>

					<p:spacer height="5" />

					<h:panelGrid id="pnlAttributes" columns="2" width="100%">
						<h:outputLabel value="#{msg['app_state']}" />
						<p:selectOneMenu value="#{campaignBacking.selected.state}"
							style="width:400px" required="true">
							<p:ajax update="pnlAttributes" />
							<f:selectItem itemValue="2" itemLabel="#{msg['glb_state_close']}" />
							<f:selectItem itemValue="3"
								itemLabel="#{msg['cam_state_new_call']}" />
						</p:selectOneMenu>
						<h:outputLabel value="#{msg['cam_call_days']}"
							rendered="#{campaignBacking.selected.state eq 3}" />
						<p:selectOneMenu value="#{campaignBacking.selected.days}"
							style="width:400px"
							rendered="#{campaignBacking.selected.state eq 3}">
							<f:selectItem itemValue="" itemLabel="#{msg['cam_days_not']}" />
							<f:selectItem itemValue="5" itemLabel="#{msg['cam_days_5']}" />
							<f:selectItem itemValue="10" itemLabel="#{msg['cam_days_10']}" />
							<f:selectItem itemValue="15" itemLabel="#{msg['cam_days_15']}" />
							<f:selectItem itemValue="25" itemLabel="#{msg['cam_days_25']}" />
							<f:selectItem itemValue="30" itemLabel="#{msg['cam_days_30']}" />
						</p:selectOneMenu>
						<h:outputLabel value="#{msg['pat_type_obs']}" />
						<p:inputTextarea value="#{campaignBacking.selected.observation}"
							style="width:400px" rows="3" required="true"
							label="#{msg['pat_type_obs']}" />
					</h:panelGrid>

				</h:panelGrid>

			</p:dialog>
		</h:form>

		<script type="text/javascript">
			function handleComplete(xhr, status, args) {
				if (args.validationFailed) {
					jQuery('dialog').effect("shake", {
						times : 3
					}, 100);
				} else {
					dlg.hide();
				}
			}
		</script>

	</ui:define>
</ui:composition>
</html>
