<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_body']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form" enctype="multipart/form-data">

			<h:panelGrid columns="2">
				<h:outputText value="#{msg['bdy_gender']}"
					style="font-size:medium;width:100%;" />
				<p:selectOneMenu value="#{bodyBacking.gender}"
					style="font-size:medium;width:100%;">
					<p:ajax event="change" update="form" />
					<f:selectItem itemLabel="#{msg['top_gender_woman']}" itemValue="W" />
					<f:selectItem itemLabel="#{msg['top_gender_man']}" itemValue="M" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid id="pnlMan" columns="2"
				rendered="#{bodyBacking.gender eq 'M'?true:false}" width="100%">

				<center>

					<img class="map" src="../../images/body/image_man.jpg" width="501"
						height="1000" usemap="#bodyManMap" />

					<map name="bodyManMap">

						<area id="CABEZA" shape="circle" coords="279,26,20"
							onclick="dialogMessage.show()" title="Cabeza"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />

						<area id="NARIZ" shape="circle" coords="289,66,20"
							onclick="dialogMessage.show()" title="Nariz"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />

						<area id="CUELLO" shape="circle" coords="260,142,20"
							onclick="dialogMessage.show()" title="Cuello"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />

						<area id="MANOS" shape="circle" coords="459,526,20"
							onclick="dialogMessage.show()" title="Manos"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />
					</map>

				</center>

			</h:panelGrid>

			<h:panelGrid id="pnlWoman"
				rendered="#{bodyBacking.gender eq 'W'?true:false}" width="100%">

				<center>

					<img class="map" src="../../images/body/image_woman.jpg" width="501"
						height="1000" usemap="#bodyWomanMap" />

					<map name="bodyWomanMap">

						<area id="cabeza" shape="circle" coords="279,26,20"
							onclick="dialogMessage.show()" title="Cabeza"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />

						<area shape="circle" coords="289,66,20"
							onclick="dialogMessage.show()" title="Nariz"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />

						<area shape="circle" coords="260,142,20"
							onclick="dialogMessage.show()" title="Cuello"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />

						<area shape="circle" coords="459,526,20"
							onclick="dialogMessage.show()" title="Manos"
							data-maphilight='{"stroke":false,"fillColor":"ff0000","fillOpacity":0.6}' />
					</map>

				</center>

			</h:panelGrid>

			<p:dialog id="dialogMessage" widgetVar="dialogMessage" modal="false"
				width="200" header="Cabeza">
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>

</html>
