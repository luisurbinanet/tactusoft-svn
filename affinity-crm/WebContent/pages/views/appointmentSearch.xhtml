<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:800px;"
			header="#{msg['title_search_by_patient']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton id="btnSearchPatient"
							value="#{msg['btn_search_app']}" icon="ui-icon-search"
							update="selectedTable growl"
							actionListener="#{appointmentSearchBacking.searchAppoinmentAction}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="4" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['app_branch']}" />
					<p:selectOneMenu style="width:400px"
						value="#{appointmentSearchBacking.idBranch}">
						<f:selectItems value="#{appointmentSearchBacking.listBranch}" />
						<p:ajax update="selDoctor selProcedure"
							listener="#{appointmentSearchBacking.handleBranchChange}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['app_doctor']}" />
					<p:selectOneMenu id="selDoctor" style="width:400px"
						value="#{appointmentSearchBacking.idDoctor}">
						<f:selectItems value="#{appointmentSearchBacking.listDoctor}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['app_procedure_type']}"
						style="width:40%" />
					<p:selectOneMenu id="selProcedure" style="width:400px"
						value="#{appointmentSearchBacking.idProcedure}">
						<f:selectItems value="#{appointmentSearchBacking.listProcedure}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['src_state']}" />
					<p:selectOneMenu value="#{appointmentSearchBacking.state}"
						style="width:400px">
						<f:selectItems value="#{appointmentSearchBacking.listStates}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['src_star_date']}" style="width:40%" />
					<p:calendar value="#{appointmentSearchBacking.startDate}"
						label="#{msg['src_star_date']}" readonlyInput="true"
						pattern="dd/MM/yyyy" showOn="button" navigator="true" locale="es" />

					<h:outputLabel value="#{msg['src_end_date']}" style="width:40%" />
					<p:calendar value="#{appointmentSearchBacking.endDate}"
						label="#{msg['src_end_date']}" readonlyInput="true"
						pattern="dd/MM/yyyy" showOn="button" navigator="true" locale="es" />

				</h:panelGrid>

				<p:spacer height="15" />

				<p:dataTable id="selectedTable" var="rec"
					value="#{appointmentSearchBacking.appointmentModel}"
					rowKey="#{rec.code}" style="width:100%"
					selection="#{appointmentSearchBacking.selectedAppointment}"
					paginator="true" rows="20"
					emptyMessage="#{msg['glb_no_records_found']}">

					<p:ajax event="rowSelectRadio" update="selectedTable">
						<f:setPropertyActionListener value="#{rec}"
							target="#{appointmentSearchBacking.selectedAppointment}" />
					</p:ajax>

					<p:column selectionMode="single" style="width:18px" />

					<p:column headerText="#{msg['app_code']}">
						<h:outputLabel value="#{rec.code}" />
					</p:column>

					<p:column headerText="#{msg['app_date']}">
						<h:outputLabel value="#{rec.startAppointmentDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</p:column>

					<p:column headerText="#{msg['app_start_hour']}">
						<h:outputLabel value="#{rec.startAppointmentDate}">
							<f:convertDateTime pattern="HH:mm" />
						</h:outputLabel>
					</p:column>

					<p:column headerText="#{msg['app_end_hour']}">
						<h:outputLabel value="#{rec.endAppointmentDate}">
							<f:convertDateTime pattern="HH:mm" />
						</h:outputLabel>
					</p:column>

					<p:column headerText="#{msg['app_branch']}">
						<h:outputLabel value="#{rec.crmBranch.name}" />
					</p:column>

					<p:column headerText="#{msg['app_doctor']}">
						<h:outputLabel value="#{rec.crmDoctor.names}" />
					</p:column>

					<p:column headerText="#{msg['app_procedure']}">
						<h:outputLabel value="#{rec.crmProcedureDetail.name}" />
					</p:column>

					<p:column headerText="#{msg['app_state']}">
						<h:outputLabel
							value="#{rec.state eq 1?'Agendada':rec.state eq 2?'Cancelada':rec.state eq 3?'Chequeada':rec.state eq 4?'Asistió a Consulta':'No Asistió a Consulta'}" />
					</p:column>

					<p:column style="width:8%">
						<p:commandButton update=":editForm:display"
							oncomplete="obsDialog.show()" icon="ui-icon-search"
							title="#{msg['btn_view']}">
							<f:setPropertyActionListener value="#{rec}"
								target="#{appointmentSearchBacking.selectedAppointment}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</h:form>

			<h:form id="editForm">

				<p:dialog header="#{msg['app_obs']}" widgetVar="obsDialog"
					resizable="false" id="obsDlg" showEffect="fade"
					hideEffect="explode" modal="true">

					<h:panelGrid id="display" columns="1" cellpadding="4"
						style="margin:0 auto;" width="100%">

						<h:inputTextarea style="width:500px;"
							value="#{appointmentSearchBacking.selectedAppointment.obs}"
							readonly="true" rows="5" />

					</h:panelGrid>

				</p:dialog>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
