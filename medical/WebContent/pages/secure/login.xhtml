<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">

	<ui:define name="content">

		<h:panelGroup layout="block" style="height:150px;" />

		<center>

			<div class="rco-block" style="width: 50%">
				<div class="rco-blockcontent-tl"></div>
				<div class="rco-blockcontent-tr"></div>
				<div class="rco-blockcontent-bl"></div>
				<div class="rco-blockcontent-br"></div>
				<div class="rco-blockcontent-tc"></div>
				<div class="rco-blockcontent-bc"></div>
				<div class="rco-blockcontent-cl"></div>
				<div class="rco-blockcontent-cr"></div>
				<div class="rco-blockcontent-cc"></div>


				<div class="rco-blockheader">
					<div class="l"></div>
					<div class="r"></div>
					<h3 class="t" align="left">#{msg['title_login']}</h3>
				</div>

				<div class="rco-blockcontent">
					<div class="rco-blockcontent-tl"></div>
					<div class="rco-blockcontent-tr"></div>
					<div class="rco-blockcontent-bl"></div>
					<div class="rco-blockcontent-br"></div>
					<div class="rco-blockcontent-tc"></div>
					<div class="rco-blockcontent-bc"></div>
					<div class="rco-blockcontent-cl"></div>
					<div class="rco-blockcontent-cr"></div>
					<div class="rco-blockcontent-cc"></div>
					<div class="rco-blockcontent-body">
						<h:form prependId="false">
							<h:panelGrid columns="2" width="90%">

								<h:outputLabel value="#{msg['log_username']}" />
								<h:inputText id="txtUsuario" value="#{loginBacking.userName}"
									style="width:100%" />
								<h:outputLabel value="#{msg['log_password']}" />
								<h:inputSecret value="#{loginBacking.password}"
									style="width:100%" />

								<f:facet name="footer">
									<p>
										<span class="rco-button-wrapper"> <span
											class="rco-button-l"> </span> <span class="rco-button-r">
										</span> <h:commandLink styleClass="rco-button"
												action="#{loginBacking.doLogin}" value="#{msg['btn_ok']}" />
										</span>
									</p>
								</f:facet>
							</h:panelGrid>

							<h:panelGrid id="pnlMessages"
								rendered="#{loginBacking.visibleBadCredentials}"
								style="align:center">
								<h:outputLabel value="#{msg['log_msg_validate_credentials']}"
									style="color:Red;font-weight:bold;" />
							</h:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</center>

		<h:panelGroup layout="block" style="height:150px;" />

	</ui:define>
</ui:composition>
</html>
