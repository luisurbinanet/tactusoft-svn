<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formMenu">
	<div class="rco-nav">
		<div class="l"></div>
		<div class="r"></div>
		<ul class="rco-menu">

			<li><p:commandLink action="#{menuBacking.actionPage}"
					immediate="true" rendered="#{not loginBacking.authenticated}">
					<span class="l"></span>
					<span class="r"></span>
					<span class="t">#{msg['title_login']}</span>
					<f:param name="page" value="/pages/secure/login" />
				</p:commandLink></li>

			<li><p:commandLink action="#{menuBacking.actionPage}"
					immediate="true">
					<span class="l"></span>
					<span class="r"></span>
					<span class="t">#{msg['title_carousel']}</span>
					<f:param name="page" value="/pages/view/carousel" />
				</p:commandLink></li>

			<li><p:commandLink action="#{menuBacking.actionPage}"
					immediate="true">
					<span class="l"></span>
					<span class="r"></span>
					<span class="t">#{msg['title_body2']}</span>
					<f:param name="page" value="/pages/view/body" />
				</p:commandLink></li>

			<li><p:commandLink action="#{menuBacking.actionPage}"
					immediate="true"
					rendered="#{loginBacking.role eq 'ADMIN'?true:false}">
					<span class="l"></span>
					<span class="r"></span>
					<span class="t">#{msg['title_config']}</span>
					<f:param name="page" value="/pages/admin/topic" />
				</p:commandLink></li>

			<li><h:commandLink action="#{loginBacking.logout}"
					immediate="true" rendered="#{loginBacking.authenticated}">
					<span class="l"></span>
					<span class="r"></span>
					<span class="t">#{msg['log_close']}</span>
				</h:commandLink></li>

		</ul>
	</div>
</h:form>

</html>
