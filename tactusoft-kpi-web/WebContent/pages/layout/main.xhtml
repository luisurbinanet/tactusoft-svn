<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>KPI</title>
		<link rel="stylesheet" href="../../css/style.css" type="text/css"
			media="screen" />
		<script type="text/javascript" src="../../js/script.js"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">

				var loaded=false;
				var chart;
				var chartData;
				var chartOptions;
				
				google.load('visualization', '1', {'packages':['corechart']});
		</script>
	</h:head>
	<h:body>
		<div id="rco-page-background-middle-texture">
			<div id="rco-page-background-glare">
				<div id="rco-page-background-glare-image">
					<div id="rco-main">
						<div class="rco-sheet">
							<div class="rco-sheet-tl"></div>
							<div class="rco-sheet-tr"></div>
							<div class="rco-sheet-bl"></div>
							<div class="rco-sheet-br"></div>
							<div class="rco-sheet-tc"></div>
							<div class="rco-sheet-bc"></div>
							<div class="rco-sheet-cl"></div>
							<div class="rco-sheet-cr"></div>
							<div class="rco-sheet-cc"></div>
							<div class="rco-sheet-body">

								<ui:insert name="menu">
									<ui:include src="../layout/menu.xhtml" />
								</ui:insert>

								<div class="rco-content-layout">
									<div class="rco-content-layout-row">
										<div class="rco-layout-cell rco-content">
											<div class="rco-post" style="left: 0px; top: -10px">
												<div class="rco-post-body">
													<div class="rco-post-inner rco-article">
														<h2 class="rco-postheader">
															<img src="../../images/postheadericon.png" width="32"
																height="32" alt="" />
															<ui:insert name="title" />
														</h2>
														<div class="rco-postcontent">
															<div id="content">
																<ui:insert name="content" />
															</div>
														</div>
														<div class="cleared"></div>
													</div>

													<div class="cleared"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<ui:insert name="footer">
									<ui:include src="../layout/footer.xhtml" />
								</ui:insert>
							</div>
						</div>
						<p class="rco-page-footer"
							style="margin-left: 10%; margin-right: 10%">
							&#180;<a href="#"><img src="../../images/logo2.png"
								align="left" /> </a>&#180;&#180; <a href="#"><img
								src="../../images/logo1.png" align="right" /> </a>.
						</p>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
