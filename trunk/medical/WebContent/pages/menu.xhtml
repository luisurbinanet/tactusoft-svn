<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Affinity Network</ui:define>

	<ui:define name="pageHeader">MENU</ui:define>

	<ui:define name="body">
		<h:form id="form">

			<p:ring id="basic" value="#{carouselBacking.list}" var="menu"
				styleClass="image-ring" easing="easeInOutCirc">
				<p:column style="height:200px">
					<h:panelGrid style="text-align:center;">
						<h:outputLabel value="#{menu.name}" />
						<p:spacer height="1" />
						<p:graphicImage value="#{photoStreamer.fileContent}" width="55"
							height="55">
							<f:param id="image_id" name="image_id" value="#{menu.id}" />
						</p:graphicImage>
						<p:spacer height="1" />
						<p:commandButton icon="ui-icon-search" title="Ver"
							action="#{carouselBacking.generateQuestions}">
							<f:setPropertyActionListener value="#{menu}"
								target="#{carouselBacking.selectedMenu}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>
			</p:ring>

			<div style="clear: both" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
