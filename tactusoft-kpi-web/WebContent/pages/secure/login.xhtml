<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/mainSimple.xhtml">

	<ui:define name="title">
		#{msg['title_login']}
	</ui:define>

	<ui:define name="content">

		<h:form>

			<p:growl id="growl" />

			<h:panelGrid columns="2" style="width:95%">

				<h:outputLabel value="#{msg['log_username']}" />
				<h:inputText id="txtUsuario" value="#{loginBacking.userName}"
					style="width:100%" />
				<h:outputLabel value="#{msg['log_password']}" />
				<h:inputSecret value="#{loginBacking.password}" style="width:100%" />

				<f:facet name="footer">
					<span class="rco-button-wrapper"> <span class="rco-button-l">
					</span> <span class="rco-button-r"> </span> <h:commandButton
							value="#{msg['btn_ok']}" action="#{loginBacking.doLogin}"
							style="left: 0px; top: 0" styleClass="rco-button" /> </span>
				</f:facet>
			</h:panelGrid>

			<h:panelGrid id="pnlMessages"
				rendered="#{loginBacking.visibleBadCredentials}"
				style="align:center">
				<h:outputLabel value="#{msg['log_msg_validate_credentials']}"
					style="color:Red;font-weight:bold;" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
