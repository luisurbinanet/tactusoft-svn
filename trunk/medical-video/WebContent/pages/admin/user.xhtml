<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_user']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form">

			<p:dataTable id="recordTable" var="rec" value="#{userBacking.model}"
				rowKey="#{rec.id}" selectionMode="single"
				selection="#{userBacking.selected}" paginator="true" rows="20">

				<p:ajax event="rowSelect"
					update=":form:recordTablePackage :form:recordTableTopic"
					listener="#{userBacking.onRowSelect}" />

				<p:column headerText="#{msg['usr_username']}">#{rec.username}</p:column>

				<p:column headerText="#{msg['usr_firstname']}">#{rec.firstName}</p:column>

				<p:column headerText="#{msg['usr_lastname']}">#{rec.lastName}</p:column>

				<p:column headerText="#{msg['usr_role']}">#{rec.role.name}</p:column>

				<p:column headerText="#{msg['glb_state']}">#{rec.state eq 1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton" update=":detailForm:pnlDetail"
							icon="ui-icon-search" title="#{msg['btn_edit']}"
							oncomplete="detailDialog.show()">
							<f:setPropertyActionListener value="#{rec}"
								target="#{userBacking.selected}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="cmdNew" action="#{userBacking.newAction}"
						icon="ui-icon-plusthick" value="#{msg['btn_new']}"
						oncomplete="detailDialog.show()" update=":detailForm:pnlDetail" />
					<p:commandButton id="cmdRefresh"
						action="#{userBacking.refreshAction}"
						update="recordTable :detailForm:pnlDetail" icon="ui-icon-refresh"
						value="#{msg['btn_refresh']}" />
				</f:facet>

			</p:dataTable>

			<p:spacer height="30" />

			<h:outputLabel value="#{msg['title_package']}"
				style="font-size:large;font-weight:bold;" />

			<p:separator style="width:100%" />

			<p:spacer height="10" />

			<p:dataTable id="recordTablePackage" var="rec"
				value="#{userBacking.modelPackage}" rowKey="#{rec.id}"
				selection="#{userBacking.selectedsPackage}" paginator="true"
				rows="20">

				<p:column selectionMode="multiple" style="width:18px" />

				<p:column headerText="#{msg['usr_pck_name']}">
					<h:outputLabel value="#{rec.vidPackage.name}" />
				</p:column>

				<p:column headerText="#{msg['usr_pck_init_date']}">
					<h:outputLabel value="#{rec.initDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>

				<p:column headerText="#{msg['usr_pck_end_date']}">
					<h:outputLabel value="#{rec.endDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton"
							update=":detailForm:pnlDetailPackage" icon="ui-icon-search"
							title="#{msg['btn_edit']}" oncomplete="packageDialog.show()">
							<f:setPropertyActionListener value="#{rec}"
								target="#{userBacking.selectedPackage}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="cmdNewPackage"
						action="#{userBacking.newPackageAction}" icon="ui-icon-plusthick"
						value="#{msg['btn_new']}" oncomplete="packageDialog.show()"
						disabled="#{userBacking.selected.id == null?true:false}"
						update=":detailForm:pnlDetailPackage" />
					<p:commandButton id="cmdDeletePackage"
						action="#{userBacking.deletePackageAction}"
						update="recordTablePackage"
						disabled="#{userBacking.selected.id == null?true:false}"
						icon="ui-icon-closethick" value="#{msg['btn_delete']}" />
				</f:facet>

			</p:dataTable>

			<p:spacer height="30" />

			<h:outputLabel value="#{msg['title_config_video']}"
				style="font-size:large;font-weight:bold;" />

			<p:separator style="width:100%" />

			<p:spacer height="10" />

			<p:dataTable id="recordTableTopic" var="rec"
				value="#{userBacking.modelTopic}" rowKey="#{rec.id}"
				selection="#{userBacking.selectedsTopic}" paginator="true" rows="20">

				<p:column selectionMode="multiple" style="width:18px" />

				<p:column headerText="#{msg['usr_pck_name']}">
					<h:outputLabel value="#{rec.vidTopic.name}" />
				</p:column>

				<p:column headerText="#{msg['usr_pck_init_date']}">
					<h:outputLabel value="#{rec.initDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>

				<p:column headerText="#{msg['usr_pck_end_date']}">
					<h:outputLabel value="#{rec.endDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>

				<p:column headerText="#{msg['usr_pck_transactions']}">
					<h:outputLabel value="#{rec.transactionsNumber}" />
				</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton"
							update=":detailForm:pnlDetailTopic" icon="ui-icon-search"
							title="#{msg['btn_edit']}" oncomplete="topicDialog.show()">
							<f:setPropertyActionListener value="#{rec}"
								target="#{userBacking.selectedTopic}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="cmdNewTopic"
						action="#{userBacking.newTopicAction}" icon="ui-icon-plusthick"
						value="#{msg['btn_new']}" oncomplete="topicDialog.show()"
						disabled="#{userBacking.selected.id == null?true:false}"
						update=":detailForm:pnlDetailTopic" />
					<p:commandButton id="cmdDeleteTopic"
						action="#{userBacking.deleteTopicAction}"
						update="recordTableTopic"
						disabled="#{userBacking.selected.id == null?true:false}"
						icon="ui-icon-closethick" value="#{msg['btn_delete']}" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<h:form id="detailForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="detailDialog"
				resizable="false" id="detailDialog" showEffect="fade"
				hideEffect="explode" modal="false" width="500">

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['usr_username']}" />
					<h:inputText value="#{userBacking.selected.username}"
						style="font-weight:bold; width:100%"
						disabled="#{userBacking.selected.id!=null?true:false}"
						required="true" label="#{msg['usr_username']}" />

					<h:outputLabel value="#{msg['usr_firstname']}" />
					<h:inputText value="#{userBacking.selected.firstName}"
						required="true" style="width:100%" label="#{msg['usr_firstname']}" />

					<h:outputLabel value="#{msg['usr_middlename']}" />
					<h:inputText value="#{userBacking.selected.middleName}"
						style="width:100%" />

					<h:outputLabel value="#{msg['usr_lastname']}" />
					<h:inputText value="#{userBacking.selected.lastName}"
						required="true" style="width:100%" label="#{msg['usr_lastname']}" />

					<h:outputLabel value="#{msg['usr_email']}" />
					<h:inputText value="#{userBacking.selected.email}"
						style="width:100%" />

					<h:outputLabel value="#{msg['usr_phone']}" />
					<h:inputText value="#{userBacking.selected.phone}"
						style="width:100%" />

					<h:outputLabel value="#{msg['usr_role']}" />
					<p:selectOneMenu value="#{userBacking.selected.role.id}"
						style="width:100%">
						<f:selectItems value="#{userBacking.listRole}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['glb_state']}"
						rendered="#{userBacking.selected.id!=null?true:false}" />
					<p:selectOneMenu value="#{userBacking.selected.state}"
						style="width:100%"
						rendered="#{userBacking.selected.id!=null?true:false}">
						<f:selectItem itemValue="1" itemLabel="#{msg['glb_state_active']}" />
						<f:selectItem itemValue="0"
							itemLabel="#{msg['glb_state_inactive']}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton id="cmdSave" action="#{userBacking.saveAction}"
						icon="ui-icon-disk" value="#{msg['btn_save']}"
						update=":detailForm:growl :detailForm:pnlDetail :form:recordTable" />
				</h:panelGrid>

			</p:dialog>

			<p:dialog header="#{msg['msg_detail']}" widgetVar="packageDialog"
				resizable="false" id="packageDialog" showEffect="fade"
				hideEffect="explode" modal="false" width="500" dynamic="true">

				<h:panelGrid id="pnlDetailPackage" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['usr_pck_name']}" />
					<h:inputText value="#{userBacking.selectedPackage.vidPackage.name}"
						style="font-weight:bold; width:100%" disabled="true"
						rendered="#{userBacking.selectedPackage.id != null?true:false}"
						required="true" label="#{msg['usr_pck_name']}" />

					<p:selectOneMenu
						value="#{userBacking.selectedPackage.vidPackage.id}"
						style="width:100%" required="true" label="#{msg['usr_pck_name']}"
						rendered="#{userBacking.selectedPackage.id == null?true:false}">
						<f:selectItems value="#{userBacking.listPackageItem}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['usr_pck_init_date']}" />
					<p:calendar value="#{userBacking.selectedPackage.initDate}"
						showOn="button" required="true"
						label="#{msg['usr_pck_init_date']}" pattern="yyyy-MM-dd" />

					<h:outputLabel value="#{msg['usr_pck_end_date']}" />
					<p:calendar value="#{userBacking.selectedPackage.endDate}"
						showOn="button" required="true" label="#{msg['usr_pck_end_date']}"
						pattern="yyyy-MM-dd" />

				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton id="cmdSavePackage"
						action="#{userBacking.savePackageAction}" icon="ui-icon-disk"
						value="#{msg['btn_save']}"
						update=":detailForm:growl :detailForm:pnlDetailPackage :form:recordTablePackage"
						process="packageDialog" />
				</h:panelGrid>

			</p:dialog>

			<p:dialog header="#{msg['msg_detail']}" widgetVar="topicDialog"
				resizable="false" id="topicDialog" showEffect="fade"
				hideEffect="explode" modal="false" width="500" dynamic="true">

				<h:panelGrid id="pnlDetailTopic" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['usr_pck_name']}" />
					<h:inputText value="#{userBacking.selectedTopic.vidTopic.name}"
						style="font-weight:bold; width:100%" disabled="true"
						rendered="#{userBacking.selectedTopic.id != null?true:false}"
						required="true" label="#{msg['usr_pck_name']}" />

					<p:selectOneMenu value="#{userBacking.selectedTopic.vidTopic.id}"
						style="width:100%" required="true" label="#{msg['usr_pck_name']}"
						rendered="#{userBacking.selectedTopic.id == null?true:false}">
						<f:selectItems value="#{userBacking.listTopicItem}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['usr_pck_init_date']}" />
					<p:calendar value="#{userBacking.selectedTopic.initDate}"
						showOn="button" required="true"
						label="#{msg['usr_pck_init_date']}" pattern="yyyy-MM-dd" />

					<h:outputLabel value="#{msg['usr_pck_end_date']}" />
					<p:calendar value="#{userBacking.selectedTopic.endDate}"
						showOn="button" required="true" label="#{msg['usr_pck_end_date']}"
						pattern="yyyy-MM-dd" />

					<h:outputLabel value="#{msg['usr_pck_transactions']}" />
					<p:spinner min="0" max="9999" stepFactor="1"
						value="#{userBacking.selectedTopic.transactionsNumber}"
						required="true" label="#{msg['usr_pck_transactions']}" />

				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton id="cmdSaveTopic"
						action="#{userBacking.saveTopiAction}" icon="ui-icon-disk"
						value="#{msg['btn_save']}" process="topicDialog"
						update=":detailForm:growl :detailForm:pnlDetailTopic :form:recordTableTopic" />
				</h:panelGrid>

			</p:dialog>

		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

	</ui:define>
</ui:composition>

</html>
