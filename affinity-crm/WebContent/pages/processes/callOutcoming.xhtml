<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:700px;"
			header="#{msg['title_outcoming']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:fieldset legend="#{msg['cam_name']}"
					rendered="#{not callOutcomingBacking.renderedError}">
					<h:panelGrid id="pnlInfo" columns="4" width="100%">
						<h:outputText value="#{msg['cam_name']}" style="width:100%" />
						<h:inputText maxlength="10" />
						<h:outputText value="#{msg['cam_name_guideline']}"
							style="width:100%" />
						<h:outputText
							value="#{callOutcomingBacking.crmGuideline.descMedia}"
							style="width:100%" />
						<h:outputText value="#{msg['cam_calls']}" style="width:100%" />
						<h:outputText value="#{callOutcomingBacking.calls}"
							style="width:100%" />
						<h:outputText value="#{msg['cam_final']}" style="width:100%" />
						<p:selectOneMenu id="selFinal"
							value="#{callOutcomingBacking.idCallFinal}" style="width:500px"
							required="true" label="#{msg['cam_final']}">
							<f:selectItems value="#{callOutcomingBacking.listCallFinal}" />
							<p:ajax
								listener="#{callOutcomingBacking.handleFinalDetailChange}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<p:fieldset legend="#{msg['gui_libretto']}" toggleable="true"
						toggleSpeed="500">
						<h:outputText id="display" escape="false"
							value="#{callOutcomingBacking.crmGuideline.libretto}"
							style="width:90%;" />
					</p:fieldset>

				</p:fieldset>

				<p:spacer height="5"
					rendered="#{not callOutcomingBacking.renderedError}" />

				<p:toolbar id="toolBar" style="width:100%"
					rendered="#{not callOutcomingBacking.renderedError}">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							actionListener="#{callOutcomingBacking.new2Action}" update="form"
							process="@this,pnlContactNew,pnlContactList" />
						<p:commandButton id="btnSavePatient" value="#{msg['btn_save']}"
							icon="ui-icon-disk"
							rendered="#{callOutcomingBacking.patientGridType eq 0 || callOutcomingBacking.patientGridType eq 2}"
							action="#{callOutcomingBacking.saveAction}"
							update="growl toolBar" />
						<p:commandButton id="btnAddPatient" value="#{msg['btn_select']}"
							icon="ui-icon-plusthick"
							rendered="#{callOutcomingBacking.patientGridType eq 1}"
							update="form toolBar"
							actionListener="#{callOutcomingBacking.addContactAction}"
							process="@this,pnlContactNew,pnlContactList" />
						<p:splitButton icon="ui-icon-arrowrefresh-1-w"
							value="#{msg['btn_actions']}"
							disabled="#{callOutcomingBacking.selectedPatient.id == null?true:false}">
							<p:menuitem value="#{msg['title_appointment']}"
								action="#{callOutcomingBacking.goAppointment}" immediate="true" />
							<p:menuitem value="#{msg['title_search_by_patient']}"
								action="#{patientBacking.goSearchByPatient}" immediate="true" />
						</p:splitButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="5"
					rendered="#{not callOutcomingBacking.renderedError}" />

				<h:panelGrid id="pnlContactNew" columns="1" width="100%"
					rendered="#{callOutcomingBacking.patientGridType eq 0 || callOutcomingBacking.patientGridType eq 2}">

					<h:panelGrid id="pnlDetail2" columns="4" cellspacing="5"
						columnClasses="width250per,width250per,width250per,width250per"
						width="100%">

						<h:outputLabel id="lblDocType" value="#{msg['pat_type_code']}"
							rendered="#{!callOutcomingBacking.automatic}" />
						<p:selectOneMenu
							value="#{callOutcomingBacking.selectedPatient.docType}"
							rendered="#{!callOutcomingBacking.automatic}" style="width:248px"
							disabled="#{callOutcomingBacking.patientGridType eq 0}">
							<f:selectItems value="#{callOutcomingBacking.listDocType}" />
						</p:selectOneMenu>

						<h:outputLabel id="lblDoc" value="#{msg['pat_code']}"
							rendered="#{!callOutcomingBacking.automatic or !callOutcomingBacking.newRecord}" />
						<p:inputText id="txtDoc"
							value="#{callOutcomingBacking.selectedPatient.doc}"
							style="width:240px;" label="#{msg['pat_code']}" maxlength="16"
							rendered="#{!callOutcomingBacking.automatic or !callOutcomingBacking.newRecord}"
							disabled="#{callOutcomingBacking.patientGridType eq 0}" />
					</h:panelGrid>

					<h:panelGrid id="pnlDetail3" columns="4" cellspacing="5"
						columnClasses="width250per,width250per,width250per,width250per"
						width="100%">

						<h:outputLabel value="#{msg['pat_names']}" />
						<p:inputText
							value="#{callOutcomingBacking.selectedPatient.firstnames}"
							maxlength="35" style="width:240px" label="#{msg['pat_names']}"
							required="true"
							disabled="#{callOutcomingBacking.patientGridType eq 0}" />

						<h:outputLabel value="#{msg['pat_surnames']}" />
						<p:inputText
							value="#{callOutcomingBacking.selectedPatient.surnames}"
							maxlength="35" style="width:240px" label="#{msg['pat_surnames']}"
							required="true"
							disabled="#{callOutcomingBacking.patientGridType eq 0}" />

						<h:outputText value="#{msg['glb_gender']}" />
						<p:selectOneMenu
							value="#{callOutcomingBacking.selectedPatient.gender}"
							style="width:248px" label="#{msg['glb_gender']}" required="true"
							disabled="#{callOutcomingBacking.patientGridType eq 0}">
							<f:selectItem itemLabel="#{msg['glb_default_value']}"
								itemValue="" />
							<f:selectItem itemLabel="#{msg['glb_gender_woman']}"
								itemValue="W" />
							<f:selectItem itemLabel="#{msg['glb_gender_man']}" itemValue="M" />
						</p:selectOneMenu>

						<h:outputText value="#{msg['pat_phone_number']}" />
						<p:inputText
							value="#{callOutcomingBacking.selectedPatient.phoneNumber}"
							style="width:240px" label="#{msg['pat_phone_number']}"
							required="false" maxlength="7"
							disabled="#{callOutcomingBacking.patientGridType eq 0}">
							<f:convertNumber integerOnly="true" />
							<f:validateLength minimum="7" maximum="7" />
						</p:inputText>

						<h:outputText value="#{msg['pat_cell_number']}" />
						<p:inputText
							value="#{callOutcomingBacking.selectedPatient.cellNumber}"
							style="width:240px" label="#{msg['pat_cell_number']}"
							required="false" maxlength="10"
							disabled="#{callOutcomingBacking.patientGridType eq 0}">
							<f:convertNumber integerOnly="true" />
							<f:validateLength minimum="10" maximum="10" />
						</p:inputText>

						<h:outputText value="#{msg['pat_type_obs']}" />
						<p:inputTextarea
							value="#{callOutcomingBacking.selectedPatient.obs}"
							style="width:240px" rows="4"
							disabled="#{callOutcomingBacking.patientGridType eq 0}" />
					</h:panelGrid>


				</h:panelGrid>

				<h:panelGrid id="pnlContactList" columns="1" width="100%"
					rendered="#{callOutcomingBacking.patientGridType eq 1 and not callOutcomingBacking.renderedError}">

					<p:dataTable id="dtbSearchPatient" var="rec"
						value="#{callOutcomingBacking.patientModel}" rowKey="#{rec.id}"
						selection="#{callOutcomingBacking.tmpSelectedPatient}"
						paginator="true" rows="15" style="width:100%"
						emptyMessage="#{msg['glb_no_records_found']}">

						<p:column selectionMode="single" style="width:18px" />

						<p:column headerText="#{msg['pat_code_1']}">
							<h:outputLabel value="#{rec.doc}" />
						</p:column>

						<p:column headerText="#{msg['pat_names']}">
							<h:outputLabel value="#{rec.names}" />
						</p:column>

						<p:column headerText="#{msg['pat_phone_number']}">
							<h:outputLabel value="#{rec.phoneNumber}" />
						</p:column>

					</p:dataTable>

				</h:panelGrid>

				<h:panelGrid width="100%" columns="1"
					rendered="#{callOutcomingBacking.renderedError}">
					<h:outputLabel value="#{msg['cam_msg_error_parameter']}"
						style="font-size: 18px;color: red;" />
				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
