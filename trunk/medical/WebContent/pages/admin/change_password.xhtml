<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<p:spacer height="20" />

		<h:form id="form">

			<p:growl id="growl" showDetail="true" />

			<div class="rco-block" style="width: 100%">
				<div class="rco-blockcontent-tl"></div>
				<div class="rco-blockcontent-tr"></div>
				<div class="rco-blockcontent-bl"></div>
				<div class="rco-blockcontent-br"></div>
				<div class="rco-blockcontent-tc"></div>
				<div class="rco-blockcontent-bc"></div>
				<div class="rco-blockcontent-cl"></div>
				<div class="rco-blockcontent-cr"></div>
				<div class="rco-blockcontent-cc"></div>

				<div class="rco-blockheader">
					<div class="l"></div>
					<div class="r"></div>
					<h3 class="t">#{msg['title_config_password']}</h3>
				</div>

				<div class="rco-blockcontent">
					<div class="rco-blockcontent-tl"></div>
					<div class="rco-blockcontent-tr"></div>
					<div class="rco-blockcontent-bl"></div>
					<div class="rco-blockcontent-br"></div>
					<div class="rco-blockcontent-tc"></div>
					<div class="rco-blockcontent-bc"></div>
					<div class="rco-blockcontent-cl"></div>
					<div class="rco-blockcontent-cr"></div>
					<div class="rco-blockcontent-cc"></div>
					<div class="rco-blockcontent-body">

						<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
							style="margin:0 auto;" width="95%">

							<h:outputLabel value="#{msg['usr_username']}" />
							<h:outputText value="#{userBacking.currentUser.username}"
								style="font-weight:bold;"
								disabled="#{userBacking.currentUser.id!=null?true:false}"
								required="true" label="#{msg['usr_username']}" />

							<h:outputLabel value="#{msg['usr_names']}" />
							<h:outputText
								value="#{userBacking.currentUser.firstName} #{userBacking.currentUser.middleName} #{userBacking.currentUser.lastName}"
								required="true" style="width:100%" label="#{msg['usr_names']}" />

							<h:outputLabel value="#{msg['usr_password']}" />
							<p:password id="pwd1" value="#{userBacking.password}"
								match="pwd2" label="#{msg['usr_password']}" required="true"
								style="width:100%" />

							<h:outputLabel value="#{msg['usr_password_2']}" />
							<p:password id="pwd2" value="#{userBacking.password}"
								label="#{msg['usr_password_2']}" required="true"
								style="width:100%" />

							<f:facet name="footer">
								<p>
									<span class="rco-button-wrapper"> <span
										class="rco-button-l"> </span> <span class="rco-button-r">
									</span> <p:commandLink styleClass="rco-button"
											action="#{userBacking.saveAction}" value="#{msg['btn_ok']}"
											update="growl">
											<f:param name="action" value="CHANGE_PASSWORD" />
										</p:commandLink> </span>
								</p>
							</f:facet>

						</h:panelGrid>

					</div>
				</div>
			</div>

		</h:form>

		<h:panelGroup layout="block" style="height:150px;" />

	</ui:define>
</ui:composition>

</html>
