<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_user']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form">

			<p:dataTable id="recordTable" var="rec" value="#{userBacking.model}"
				rowKey="#{rec.id}" selectionMode="single"
				selection="#{userBacking.selected}" paginator="true" rows="10">

				<p:ajax event="rowSelect" listener="#{userBacking.onRowSelect}"
					update=":detailForm:pnlDetail" />

				<p:column headerText="#{msg['top_name']}">#{rec.name}</p:column>

				<p:column headerText="#{msg['top_gender']}">#{rec.gender eq 'M'?msg['top_gender_man']:(rec.gender eq 'W'?msg['top_gender_woman']:msg['top_gender_all'])}</p:column>

				<p:column headerText="#{msg['top_version']}">#{rec.numVersion}</p:column>

				<p:column headerText="#{msg['glb_state']}">#{rec.state==1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton"
							update=":detailForm:pnlDetail"
							action="#{userBacking.goTopicAction}" icon="ui-icon-search"
							title="#{msg['btn_edit']}">
							<f:setPropertyActionListener value="#{rec}"
								target="#{userBacking.selected}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="cmdNew" action="#{userBacking.newAction}"
						icon="ui-icon-plusthick" value="#{msg['btn_new']}" />
					<p:commandButton id="cmdRefresh"
						action="#{userBacking.refreshAction}"
						update="recordTable :detailForm:pnlDetail" icon="ui-icon-refresh"
						value="#{msg['btn_refresh']}" />
				</f:facet>

			</p:dataTable>

			<p:spacer height="30" />

		</h:form>

		<h:form id="detailForm">
		
		<p:panel id="pnlDetail">
			
		</p:panel>

		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

	</ui:define>
</ui:composition>

</html>
