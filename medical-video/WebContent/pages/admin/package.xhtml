<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_package']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form">

			<p:dataTable id="recordTable" var="rec"
				value="#{packageBacking.model}" rowKey="#{rec.id}"
				selectionMode="single" selection="#{packageBacking.selected}"
				paginator="true" rows="10">

				<p:ajax event="rowSelect" listener="#{packageBacking.onRowSelect}"
					update=":detailForm:recordTable2" />

				<p:column headerText="#{msg['pck_name']}">#{rec.name}</p:column>

				<p:column headerText="#{msg['glb_state']}">#{rec.state eq 1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton" update=":editForm:pnlBody"
							icon="ui-icon-search" title="#{msg['btn_edit']}"
							oncomplete="headerDialog.show()">
							<f:setPropertyActionListener value="#{rec}"
								target="#{packageBacking.selected}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="cmdNew" action="#{packageBacking.newAction}"
						icon="ui-icon-plusthick" value="#{msg['btn_new']}"
						oncomplete="headerDialog.show()" update=":editForm:pnlDetail" />
					<p:commandButton id="cmdDelete" icon="ui-icon-closethick"
						value="#{msg['btn_delete']}"
						disabled="#{packageBacking.selected.id == null?true:false}"
						update="recordTable" action="#{packageBacking.removeDetailAction}" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<h:form id="detailForm">

			<h:panelGrid width="100%">

				<p:spacer height="20" />

				<h:outputLabel value="#{msg['pck_detail']}"
					style="font-size:large;font-weight:bold;" />

				<p:spacer height="20" />

				<p:dataTable id="recordTable2" var="rec"
					value="#{packageBacking.modelDetail}" rowKey="#{rec.id}"
					paginator="true" rows="20"
					selection="#{packageBacking.selectedDetailArray}">

					<f:facet name="header">
						<h:outputLabel value="#{packageBacking.selected.name}" />
					</f:facet>

					<p:column selectionMode="multiple" style="width:18px" />

					<p:column headerText="#{msg['pck_topic']}">#{rec.vidTopic.name}</p:column>

					<f:facet name="footer">
						<p:commandButton id="cmdNewDetail"
							action="#{packageBacking.newDetailAction}"
							icon="ui-icon-plusthick" value="#{msg['btn_new']}"
							oncomplete="detailDialog.show()" update=":editForm:pnlDetail" />
						<p:commandButton id="cmdDeleteDetail" icon="ui-icon-closethick"
							value="#{msg['btn_delete']}"
							disabled="#{packageBacking.selected.id == null?true:false}"
							update="recordTable2"
							action="#{packageBacking.removeDetailAction}" />
					</f:facet>

				</p:dataTable>

			</h:panelGrid>

		</h:form>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="headerDialog"
				resizable="false" id="headerDialog" showEffect="fade"
				hideEffect="explode" modal="false" width="500">

				<h:panelGrid id="pnlBody" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['pck_name']}" />
					<h:inputText value="#{packageBacking.selected.name}"
						style="width:100%" />

					<h:outputLabel value="#{msg['glb_state']}"
						rendered="#{packageBacking.selected.id!=null?true:false}" />
					<p:selectOneMenu value="#{packageBacking.selected.state}"
						style="width:450px"
						rendered="#{packageBacking.selected.id!=null?true:false}">
						<f:selectItem itemValue="1" itemLabel="#{msg['glb_state_active']}" />
						<f:selectItem itemValue="0"
							itemLabel="#{msg['glb_state_inactive']}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton id="cmdSave" action="#{packageBacking.saveAction}"
						icon="ui-icon-disk" value="#{msg['btn_save']}"
						update="growl :form:recordTable">
						<f:param name="action" value="SAVE" />
					</p:commandButton>
				</h:panelGrid>

			</p:dialog>

			<p:dialog header="#{msg['msg_detail']}" widgetVar="detailDialog"
				resizable="false" id="detailDialog" showEffect="fade"
				hideEffect="explode" modal="false" width="700">

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel id="lblRTT" value="#{msg['pck_topic']}"
						style="width:10%" />
					<p:selectOneMenu id="slcRTT"
						value="#{packageBacking.selectedDetail.vidTopic.id}"
						style="width:100%" required="true" label="#{msg['pck_topic']}">

						<f:selectItems value="#{packageBacking.listTopic}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton id="cmdSaveDetail"
						action="#{packageBacking.saveDetailAction}" icon="ui-icon-disk"
						value="#{msg['btn_save']}" update="growl :detailForm:recordTable2" />
				</h:panelGrid>

			</p:dialog>

		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

	</ui:define>
</ui:composition>

</html>
