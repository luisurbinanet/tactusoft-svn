<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:600px;"
			header="#{msg['title_campaign']}">

			<p:spacer height="10" />

			<h:form id="form">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							oncomplete="dlg.show()" update=":editForm:pnlDetail"
							disabled="#{campaignBacking.disabledButton}"
							action="#{campaignBacking.generateDetail}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<p:dataTable id="recordTable" var="rec"
					value="#{campaignBacking.model}" rowKey="#{rec.id}"
					selection="#{campaignBacking.selected}" paginator="true" rows="10"
					style="width:100%" emptyMessage="#{msg['glb_no_records_found']}">

					<p:column selectionMode="single" style="width:18px" />

					<p:column headerText="#{msg['cam_pat']}">
						<h:outputLabel value="#{rec.crmPatient.names}" />
					</p:column>

					<p:column headerText="#{msg['cam_date']}">
						<h:outputLabel value="#{rec.dateCall}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</p:column>

					<p:column headerText="#{msg['cam_branch']}">
						<h:outputLabel value="#{rec.crmBranch.name}" />
					</p:column>

					<p:column headerText="#{msg['glb_state']}">
						<h:outputLabel
							value="#{rec.state==1?msg['crm_state_open']:msg['crm_state_close']}" />
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="dlg"
				resizable="false" id="dialog" showEffect="fade" hideEffect="explode"
				modal="true" width="550">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{campaignBacking.saveAction}"
							oncomplete="handleComplete(xhr, status, args)"
							update="growl :form:recordTable" />
						<p:commandButton value="#{msg['btn_close']}"
							icon="ui-icon-closethick" update="growl :form:recordTable"
							process="@none" oncomplete="dlg.hide()" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<p:fieldset legend="#{msg['cam_pat']}">
						<h:panelGrid columns="2" width="100%">
							<h:outputLabel value="#{msg['pat_names']}" />
							<p:inputText value="#{campaignBacking.selected.crmPatient.names}"
								style="width:380px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
							<h:outputLabel value="#{msg['pat_phone_number']}" />
							<p:inputText
								value="#{campaignBacking.selected.crmPatient.phoneNumber}"
								style="width:380px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
							<h:outputLabel value="#{msg['pat_cell_number']}" />
							<p:inputText
								value="#{campaignBacking.selected.crmPatient.cellNumber}"
								style="width:380px;background-color:#FFFF80;font-weight:bold;"
								readonly="true" />
						</h:panelGrid>
					</p:fieldset>

					<p:spacer height="10" />

					<p:dataGrid var="rec" value="#{campaignBacking.modelDetail}"
						columns="3" rows="3" paginator="true">

						<p:panel
							header="#{campaignBacking.getDescCampaingType(rec.campaingType)}"
							style="text-align:center;">

							<h:outputLabel
								value="#{campaignBacking.getText(rec.campaingType)}"
								style="font-size:14px;" />

							<h:panelGrid columns="2" style="width:100%"
								rendered="#{rec.campaingType ne 'CONTROL'}">
								<h:outputLabel value="#{msg['cam_date']}"
									style="font-size:12px;" />
								<h:outputLabel
									value="#{rec.crmAppointment.startAppointmentDate}"
									style="font-size:12px;">
									<f:convertDateTime pattern="dd/MM/yyyy" style="font-size:12px;" />
								</h:outputLabel>
								<h:outputLabel value="#{msg['cam_procedure']}"
									style="font-size:12px;" />
								<h:outputLabel value="#{rec.crmAppointment.crmDoctor.names}"
									style="font-size:12px;" />
							</h:panelGrid>
						</p:panel>

					</p:dataGrid>

					<p:spacer height="10" />

					<h:panelGrid columns="2" width="100%">
						<h:outputLabel value="#{msg['cam_call_days']}" />
						<pe:inputNumber value="#{campaignBacking.selected.days}"
							emptyValue="zero" minValue="0" maxlength="3" maxValue="365"
							decimalPlaces="0" />
						<h:outputLabel value="#{msg['app_state']}" />
						<p:selectOneMenu value="#{campaignBacking.selected.state}"
							style="width:400px" required="true">
							<f:selectItem itemValue="2" itemLabel="#{msg['glb_state_close']}" />
							<f:selectItem itemValue="3"
								itemLabel="#{msg['cam_state_new_call']}" />
						</p:selectOneMenu>
						<h:outputLabel value="#{msg['pat_type_obs']}" />
						<p:inputTextarea value="#{campaignBacking.selected.observation}"
							style="width:400px" rows="6" required="true"
							label="#{msg['pat_type_obs']}" />
					</h:panelGrid>

				</h:panelGrid>

			</p:dialog>
		</h:form>

		<script type="text/javascript">
			function handleComplete(xhr, status, args) {
				if (args.validationFailed) {
					jQuery('dialog').effect("shake", {
						times : 3
					}, 100);
				} else {
					dlg.hide();
				}
			}
		</script>

	</ui:define>
</ui:composition>
</html>
