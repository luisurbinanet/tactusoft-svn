<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="title">
		#{msg['title_delay']}
	</ui:define>

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form id="form">

			<p:dataTable id="recordTable" var="rec"
				value="#{kpiDelayBacking.model}" rowKey="#{rec.id}"
				selectionMode="single" selection="#{kpiDelayBacking.selected}"
				paginator="true" rows="20">

				<p:ajax event="rowSelect" update=":editForm:dialogPanel"
					oncomplete="dlgPanel.show()" />

				<p:column headerText="#{msg['del_name']}">#{rec.name}</p:column>

				<p:column headerText="#{msg['del_description']}">#{rec.description}</p:column>

				<p:column headerText="#{msg['glb_state']}">#{rec.state==1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

			</p:dataTable>

			<p:spacer height="10" />

			<h:panelGrid columns="2" style="align='left'">
				<p:commandButton id="cmdNew" action="#{kpiDelayBacking.newAction}"
					update=":editForm:dialogPanel" icon="ui-icon-plusthick"
					value="#{msg['btn_new']}" oncomplete="dlgPanel.show()" />
			</h:panelGrid>

			<p:spacer height="10" />

		</h:form>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog id="dialogPanel"
				header="#{msg['msg_record_selected']} #{kpiDelayBacking.selected.name}"
				widgetVar="dlgPanel" resizable="false" modal="false" width="500">

				<h:panelGrid id="display" columns="2" width="100%">

					<h:outputText value="#{msg['del_name']}" />
					<p:inputText value="#{kpiDelayBacking.selected.name}"
						style="width:100%" />

					<h:outputText value="#{msg['del_description']}" />
					<p:inputText value="#{kpiDelayBacking.selected.description}"
						style="width:100%" />

					<h:outputText value="#{msg['glb_state']}"
						rendered="#{kpiDelayBacking.selected.id != null?true:false}" />
					<p:selectOneMenu value="#{kpiDelayBacking.selected.state}"
						style="width:100%"
						rendered="#{kpiDelayBacking.selected.id != null?true:false}">
						<f:selectItem itemLabel="#{msg['glb_state_active']}" itemValue="1" />
						<f:selectItem itemLabel="#{msg['glb_state_inactive']}"
							itemValue="0" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton id="cmdSave"
						action="#{kpiDelayBacking.saveAction}"
						update=":form:recordTable :editForm:display growl"
						icon="ui-icon-disk" value="#{msg['btn_save']}" />
				</h:panelGrid>
			</p:dialog>

		</h:form>
		<h:panelGroup layout="block" style="height:100px;" />
	</ui:define>
</ui:composition>

</html>
