<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_topic']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form">

			<p:dataTable id="recordTable" var="rec" value="#{topicBacking.model}"
				rowKey="#{rec.id}" selectionMode="single"
				selection="#{topicBacking.selected}" paginator="true" rows="10">

				<p:ajax event="rowSelect" listener="#{topicBacking.onRowSelect}"
					update=":detailForm:recordTable2" />

				<p:column headerText="#{msg['top_name']}">#{rec.name}</p:column>

				<p:column headerText="#{msg['top_version']}">#{rec.numVersion}</p:column>

				<p:column headerText="#{msg['glb_state']}">#{rec.state==1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton"
							update=":editForm:dialogPanel :detailForm:recordTable2"
							oncomplete="dialogPanel.show()" icon="ui-icon-search"
							title="#{msg['btn_edit']}">
							<f:setPropertyActionListener value="#{rec}"
								target="#{topicBacking.selected}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

			</p:dataTable>

			<p:spacer height="10" />

			<h:panelGrid columns="2" style="align='left'">
				<p:commandButton id="cmdNew" action="#{topicBacking.newAction}"
					update=":editForm:dialogPanel" icon="ui-icon-plusthick"
					value="#{msg['btn_new']}" oncomplete="dialogPanel.show()" />
			</h:panelGrid>

			<p:spacer height="10" />
		</h:form>

		<h:form id="detailForm">

			<p:dataTable id="recordTable2" var="rec"
				value="#{topicBacking.modelQuestion}" rowKey="#{rec.id}"
				paginator="true" rows="20">

				<p:column headerText="#{msg['top_order']}">#{rec.orderQuestion}</p:column>

				<p:column headerText="#{msg['que_name']}">#{rec.name}</p:column>

				<p:column headerText="#{msg['que_type']}">#{rec.detType}</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton" icon="ui-icon-search"
							title="#{msg['btn_edit']}"
							action="#{topicBacking.goQuestionAction}">
							<f:setPropertyActionListener value="#{rec}"
								target="#{topicBacking.selectedQuestion}" />
							<f:param name="action" value="EDIT" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="newButton" icon="ui-icon-plusthick"
						value="#{msg['btn_new']}"
						action="#{topicBacking.goQuestionAction}">
						<f:param name="action" value="NEW" />
					</p:commandButton>
				</f:facet>

			</p:dataTable>

		</h:form>

		<h:form id="editForm" prependId="false">

			<p:growl id="growl" showDetail="true" />

			<p:dialog id="dialogPanel" header="#{msg['msg_detail']}"
				widgetVar="dialogPanel" resizable="false" modal="false" width="500">

				<h:panelGrid id="display" columns="2" width="100%">

					<h:outputText value="#{msg['top_name']}" />
					<p:inputText value="#{topicBacking.selected.name}"
						style="width:100%" required="true" label="#{msg['top_name']}" />

					<h:outputText value="#{msg['glb_state']}"
						rendered="#{topicBacking.selected.id != null?true:false}" />
					<p:selectOneMenu value="#{topicBacking.selected.state}"
						style="width:100%"
						rendered="#{topicBacking.selected.id != null?true:false}">
						<f:selectItem itemLabel="#{msg['glb_state_active']}" itemValue="1" />
						<f:selectItem itemLabel="#{msg['glb_state_inactive']}"
							itemValue="0" />
					</p:selectOneMenu>

				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton id="cmdSave" action="#{topicBacking.saveAction}"
						update=":form:recordTable :editForm:display growl"
						icon="ui-icon-disk" value="#{msg['btn_save']}"
						oncomplete="handleSubmitRequest(xhr, status, args);" />
				</f:facet>
			</p:dialog>

		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

		<script type="text/javascript">  
	         function handleSubmitRequest(xhr, status, args) {  
	             if(args.saved!='true') {  
	                 jQuery('#dialogPanel').effect("shake", { times:1 }, 50);   
	             } else {                                      
	             	dialogPanel.hide();   
	             }
	         }
        </script>

	</ui:define>
</ui:composition>

</html>
