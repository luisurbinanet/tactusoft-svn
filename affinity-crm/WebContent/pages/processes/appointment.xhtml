<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:600px;"
			header="#{msg['title_appointment']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							actionListener="#{appointmentBacking.newAction}" process="@this"
							update="pnlDetail btnSaveOrder" />
						<p:commandButton id="btnSaveOrder" value="#{msg['btn_save']}"
							icon="ui-icon-disk" action="#{appointmentBacking.saveAction}"
							update="growl btnSaveOrder"
							disabled="#{appointmentBacking.disabledSaveButton}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<p:commandButton value="#{msg['btn_add_patient']}"
						icon="ui-icon-plusthick" oncomplete="dlg2.show()"
						update=":editForm:dialog2" />
					<h:outputLabel value=" " />

					<h:outputLabel value="#{msg['pat_sap_code']}" style="width:100%" />
					<p:inputText value="#{appointmentBacking.selectedPatient.SAPCode}"
						style="width:600px" readonly="true" />

					<h:outputLabel value="#{msg['pat_names']}" style="width:100%" />
					<p:inputText value="#{appointmentBacking.selectedPatient.names}"
						style="width:600px" readonly="true" />

					<p:spacer height="5" />
					<p:spacer height="5" />

					<h:outputLabel value="#{msg['app_branch']}" style="width:100%" />
					<p:selectOneMenu style="width:600px"
						value="#{appointmentBacking.selected.crmBranch.id}">
						<f:selectItems value="#{appointmentBacking.listBranch}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['app_procedure']}" style="width:100%" />
					<p:selectOneMenu style="width:600px"
						value="#{appointmentBacking.idProcedure}">
						<f:selectItems value="#{appointmentBacking.listProcedure}" />
						<p:ajax update="form"
							listener="#{appointmentBacking.handleProcedureChange}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['app_procedure_type']}"
						style="width:100%" />
					<p:selectOneMenu id="selProcedureDetail" style="width:600px"
						value="#{appointmentBacking.selected.crmProcedureDetail.id}">
						<f:selectItems value="#{appointmentBacking.listProcedureDetail}" />
						<p:ajax update="form"
							listener="#{appointmentBacking.handleProcedureDetailChange}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['app_procedure_search']}"
						style="width:100%" />
					<p:selectOneMenu id="selSearch" style="width:600px"
						value="#{appointmentBacking.idSearch}">
						<f:selectItems value="#{appointmentBacking.listSearch}" />
						<p:ajax update="form"
							listener="#{appointmentBacking.handleSearchChange}" />
					</p:selectOneMenu>

					<h:outputLabel id="lblCurrentDate" value="#{msg['app_date']}"
						rendered="#{appointmentBacking.renderedForDate}"
						style="width:100%" />
					<p:calendar value="#{appointmentBacking.currentDate}"
						id="calCurrentDate" showOn="button" navigator="true"
						pattern="dd/MM/yyyy" readOnlyInputText="true" mindate="14/05/2012"
						rendered="#{appointmentBacking.renderedForDate}" />

					<h:outputLabel value="#{msg['app_doctor']}" style="width:100%"
						rendered="#{appointmentBacking.renderedForDoctor}" />
					<p:selectOneMenu id="selDoctor" style="width:600px"
						value="#{appointmentBacking.selected.crmDoctor.id}"
						rendered="#{appointmentBacking.renderedForDoctor}">
						<f:selectItems value="#{appointmentBacking.listDoctor}" />
					</p:selectOneMenu>

					<p:commandButton value="#{msg['btn_search_app']}"
						icon="ui-icon-plusthick" update="cmbApp pnlSchedule"
						action="#{appointmentBacking.searchAppointMentChange}" />
					<h:outputLabel value=" " />

					<h:outputLabel value="#{msg['app_avalaible']}" style="width:100%" />
					<p:selectOneMenu id="cmbApp" style="width:600px">
						<f:selectItems value="#{appointmentBacking.listAppointment}" />
					</p:selectOneMenu>

					<p:panelGrid id="pnlSchedule" columns="2"
						rendered="#{appointmentBacking.idSearch eq 2?true:false}">


					</p:panelGrid>

				</h:panelGrid>

			</h:form>

			<h:form id="editForm">

				<p:dialog header="#{msg['sal_patient']}" widgetVar="dlg2"
					resizable="false" id="dialog2" showEffect="fade"
					hideEffect="explode" modal="true" width="600">

					<h:panelGrid columns="2" width="100%">
						<h:outputLabel value="#{msg['sal_key_press_doc']}"
							style="width:100%" />
						<h:inputText value="#{appointmentBacking.namePatient}"
							style="width:100%" />

						<f:facet name="footer">
							<p:spacer height="10" />

							<p:commandButton value="#{msg['btn_search']}"
								icon="ui-icon-search"
								update="pnlTable2 recordTable2 btnAddPatient"
								action="#{appointmentBacking.searchPatientAction}" />
							<p:commandButton id="btnAddPatient" value="#{msg['btn_add']}"
								icon="ui-icon-plusthick" update=":form:pnlDetail"
								oncomplete="dlg2.hide()"
								disabled="#{appointmentBacking.disabledAddPatient}" />
						</f:facet>
					</h:panelGrid>

					<p:spacer height="10" />
					<p:scrollPanel id="pnlTable2" style="width:580px;height:400px">
						<p:dataTable id="recordTable2" var="rec"
							value="#{appointmentBacking.patientModel}"
							rowKey="#{rec.SAPCode}"
							selection="#{appointmentBacking.selectedPatient}"
							paginator="true" rows="15" style="width:570px"
							emptyMessage="#{msg['glb_no_records_found']}">

							<p:column selectionMode="single" style="width:18px" />

							<p:column headerText="#{msg['pat_sap_code']}">
								<h:outputLabel value="#{rec.SAPCode}" />
							</p:column>

							<p:column headerText="#{msg['pat_names']}">
								<h:outputLabel value="#{rec.names}" />
							</p:column>

						</p:dataTable>
					</p:scrollPanel>

				</p:dialog>
			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
