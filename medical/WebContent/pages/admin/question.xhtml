<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_question']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form" enctype="multipart/form-data">

			<p:growl id="growl" showDetail="true" />

			<h:panelGrid id="display" columns="2" width="100%">

				<h:outputText value="#{msg['que_name']}" />
				<p:inputTextarea value="#{questionBacking.selected.name}"
					style="width:100%" label="#{msg['que_name']}" rows="5"
					required="true" />

				<h:outputText value="#{msg['que_order']}" />
				<p:spinner value="#{questionBacking.selected.orderQuestion}" min="1"
					max="999" stepFactor="1" />

				<h:outputText value="#{msg['que_type']}" />
				<p:selectOneRadio id="options"
					value="#{questionBacking.selected.typeQuestion}" style="width:80%">

					<p:ajax event="change" update="pnlTypes" />

					<f:selectItem itemLabel="SÃ­/No" itemValue="ASSERTIVE" />
					<f:selectItem itemLabel="Unica Respuesta" itemValue="UNIQUE"
						itemDisabled="true" />
					<f:selectItem itemLabel="Multiple Respuesta" itemValue="MULTIPLE"
						itemDisabled="true" />
					<f:selectItem itemLabel="Final" itemValue="FINAL" />
				</p:selectOneRadio>
			</h:panelGrid>

			<p:separator style="width:100%" />

			<p:outputPanel id="pnlTypes" style="width:100%" autoUpdate="true">

				<p:spacer height="20" />

				<h:panelGrid id="pnlYesNo"
					rendered="#{questionBacking.selected.typeQuestion == 'ASSERTIVE'?true:false}"
					columns="2" width="100%">
					<h:outputText value="#{msg['que_positive']}" />
					<p:selectOneMenu value="#{questionBacking.selected.positive}"
						style="width:600px">
						<f:selectItems value="#{questionBacking.listQuestion}" />
					</p:selectOneMenu>
					<h:outputText value="#{msg['que_negative']}" />
					<p:selectOneMenu value="#{questionBacking.selected.negative}"
						style="width:600px">
						<f:selectItems value="#{questionBacking.listQuestion}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid id="pnlUnique"
					rendered="#{questionBacking.selected.typeQuestion == 'UNIQUE'?true:false}">

				</h:panelGrid>

				<h:panelGrid id="pnlMultiple"
					rendered="#{questionBacking.selected.typeQuestion == 'MULTIPLE'?true:false}">

				</h:panelGrid>

				<h:panelGrid id="pnlFinal"
					rendered="#{questionBacking.selected.typeQuestion == 'FINAL'?true:false}"
					columns="2" width="100%">

					<h:outputText value="#{msg['que_type_final']}" />
					<p:selectOneMenu value="#{questionBacking.selected.resourceType}"
						style="width:600px">

						<p:ajax event="change" update="pnlFinal" />

						<f:selectItem itemValue="MESSAGE"
							itemLabel="#{msg['que_type_final_message']}" />
						<f:selectItem itemValue="IMAGE"
							itemLabel="#{msg['que_type_final_image']}" />
						<f:selectItem itemValue="VIDEO"
							itemLabel="#{msg['que_type_final_video']}" />
						<f:selectItem itemValue="LINK"
							itemLabel="#{msg['que_type_final_url']}" />
					</p:selectOneMenu>

					<h:outputText value="#{msg['que_type_video']}"
						rendered="#{questionBacking.selected.resourceType == 'VIDEO'?true:false}" />
					<p:selectOneMenu value="#{questionBacking.selected.typeVideo}"
						style="width:600px"
						rendered="#{questionBacking.selected.resourceType == 'VIDEO'?true:false}">

						<f:selectItem itemValue="windows"
							itemLabel="#{msg['que_type_video_windows']}" />
						<f:selectItem itemValue="quicktime"
							itemLabel="#{msg['que_type_video_quicktime']}" />
						<f:selectItem itemValue="flash"
							itemLabel="#{msg['que_type_video_flash']}" />
						<f:selectItem itemValue="real"
							itemLabel="#{msg['que_type_video_real']}" />
					</p:selectOneMenu>

					<h:outputText value="#{msg['que_type_final_url']}"
						rendered="#{questionBacking.selected.resourceType == 'LINK' or questionBacking.selected.resourceType == 'VIDEO'?true:false}" />
					<h:inputText value="#{questionBacking.selected.urlLink}"
						style="width:100%"
						rendered="#{questionBacking.selected.resourceType == 'LINK' or questionBacking.selected.resourceType == 'VIDEO'?true:false}" />

					<p:spacer height="5"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}" />
					<p:spacer height="5"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}" />
					<h:outputText value="#{msg['que_type_final_image']}"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}" />
					<p:fileUpload
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}"
						fileUploadListener="#{questionBacking.handleFileUpload}"
						mode="advanced" update="currentImage" sizeLimit="1000000"
						auto="true" label="Seleccione"
						allowTypes="/(\.|\/)(gif|jpe?g|png|GIF|JPE?G|PNG)$/" />
					<p:spacer height="5"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}" />
					<p:spacer height="5"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}" />
					<h:outputText value="#{msg['que_current_image']}"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}" />
					<p:graphicImage id="currentImage"
						rendered="#{questionBacking.selected.resourceType == 'IMAGE'?true:false}"
						value="#{questionBacking.urlImages}#{questionBacking.selected.image}"
						width="100" height="100" cache="false" />
				</h:panelGrid>

				<p:separator style="width:100%" />

			</p:outputPanel>

			<p:spacer height="20" />

			<h:panelGrid columns="2" style="align='left'">
				<p:commandButton id="cmdSave" action="#{questionBacking.saveAction}"
					icon="ui-icon-disk" value="#{msg['btn_ok']}"
					update="growl pnlFinal" />
				<p:commandButton id="cmdReturn" value="#{msg['btn_return']}"
					action="#{questionBacking.goTopicAction}"
					icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
			</h:panelGrid>

			<p:spacer height="10" />
		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

		<script type="text/javascript">  
	         function handleSubmitRequest(xhr, status, args) {  
	             if(args.saved!='true') {  
	                 jQuery('#dialogPanel').effect("shake", { times:1 }, 50);   
	             } else {                                      
	             	dialogPanel.hide();   
	             }
	         }
        </script>

	</ui:define>
</ui:composition>

</html>
