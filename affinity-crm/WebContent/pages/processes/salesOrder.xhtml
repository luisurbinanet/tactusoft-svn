<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:700px;"
			header="#{msg['title_sales_order']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							action="#{patientBacking.newAction}" update="pnlDetail"
							process="@none" />
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{patientBacking.saveAction}" update="growl" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['sal_method_payment']}"
						style="width:100%" />
					<p:selectOneMenu value="#{salesOrderBacking.methodPayment}">
						<f:selectItems value="#{salesOrderBacking.listMethodPayment}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['sal_condition_payment']}"
						style="width:100%" />
					<p:selectOneMenu value="#{salesOrderBacking.conditionPayment}">
						<f:selectItems value="#{salesOrderBacking.listConditionPayment}" />
					</p:selectOneMenu>

					<p:commandButton value="#{msg['btn_add_material']}"
						icon="ui-icon-plusthick" oncomplete="dlg.show()"
						update=":editForm:dialog" />
					<h:outputLabel value=" " />

				</h:panelGrid>
			</h:form>

			<h:form id="editForm">

				<p:growl id="growl" showDetail="true" />

				<p:dialog header="#{msg['sal_material']}" widgetVar="dlg"
					resizable="false" id="dialog" showEffect="fade"
					hideEffect="explode" modal="true" width="600">

					<h:panelGrid columns="2" width="100%">
						<h:outputLabel value="#{msg['sal_key_press']}" style="width:100%" />
						<h:inputText value="#{salesOrderBacking.codeNameMaterial}"
							style="width:100%" />
					</h:panelGrid>

					<p:spacer height="10" />

					<p:commandButton value="#{msg['btn_search']}" icon="ui-icon-search"
						update="recordTable" style="width:100%"
						action="#{salesOrderBacking.searchMaterialAction}" />

					<p:spacer height="10" />

					<p:dataTable id="recordTable" var="rec"
						value="#{salesOrderBacking.materialModel}" rowKey="#{rec.code}"
						selection="#{salesOrderBacking.selectedMaterial}" paginator="true"
						rows="15" style="width:100%">

						<p:column selectionMode="single" style="width:18px" />

						<p:column headerText="#{msg['sal_material_code']}">
							<h:outputLabel value="#{rec.code}" />
						</p:column>

						<p:column headerText="#{msg['sal_material_descr']}">
							<h:outputLabel value="#{rec.descr}" />
						</p:column>

						<p:column headerText="#{msg['sal_material_price']}">
							<h:outputLabel value="#{rec.price}" />
						</p:column>


					</p:dataTable>

				</p:dialog>
			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
