<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div id="content1">
			<h3>#{msg['work_order']}</h3>
			<p></p>
		</div>

		<div id="content2">
			<h:form id="form">

				<p:dataTable id="recordTable" var="rec"
					value="#{kpiWorkOrderBacking.model}" rowKey="#{rec.id}" selectionMode="single">

					<p:column headerText="#{msg['name']}">#{rec.name}</p:column>

					<p:column headerText="#{msg['description']}">#{rec.description}</p:column>
					
					<p:column headerText="#{msg['scheduled_hours']}">#{rec.scheduledHours}</p:column>
					
					<p:column headerText="#{msg['state']}">#{rec.state}</p:column>

					<p:column style="width:40px">
						<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
							<p:commandButton id="selectButton" update=":form:display, :form:pnlDetail"
								icon="ui-icon-search" title="#{msg['btn_edit']}">
								<f:setPropertyActionListener value="#{rec}"
									target="#{kpiWorkOrderBacking.selected}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>

				</p:dataTable>

				<p:spacer height="10" />

				<h:panelGrid columns="2" style="align='left'">
					<p:commandButton id="cmdNew" action="#{kpiWorkOrderBacking.newAction}"
						update=":form:display" icon="ui-icon-plusthick"
						value="#{msg['btn_new']}" />
				</h:panelGrid>
				
				<p:spacer height="10" />

				 <p:panel id="pnlDetail" header="#{msg['msg_record_selected']} #{kpiWorkOrderBacking.selected.name}">

					<p:messages id="messages" showDetail="true" autoUpdate="true"/>  
					
					<h:panelGrid id="display" columns="2" width="100%">

						<h:outputText value="#{msg['name']}" />
						<p:inputText value="#{kpiWorkOrderBacking.selected.name}" style="width:100%"/>

						<h:outputText value="#{msg['description']}" />
						<p:inputTextarea value="#{kpiWorkOrderBacking.selected.description}" style="width:100%" rows="3" maxlength="255"/>
						
						<h:outputText value="#{msg['scheduled_hours']}" />
						<p:spinner value="#{kpiWorkOrderBacking.selected.scheduledHours}" min="1" max="999" maxlength="3"/>

						<h:outputText value="#{msg['state']}" />
						<p:selectOneMenu value="#{kpiWorkOrderBacking.selected.state}" style="width:100%">
				            <f:selectItem itemLabel="#{msg['state_active']}" itemValue="#{msg['state_active']}" />
				            <f:selectItem itemLabel="#{msg['state_inactive']}" itemValue="#{msg['state_inactive']}" />
				        </p:selectOneMenu>

					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton id="cmdSave" action="#{kpiWorkOrderBacking.saveAction}"
							update="recordTable,:form:display" icon="ui-icon-disk"
							value="#{msg['btn_save']}" />
					</h:panelGrid>
				</p:panel>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
