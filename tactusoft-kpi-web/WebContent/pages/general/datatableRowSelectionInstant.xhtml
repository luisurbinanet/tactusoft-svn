<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../layout/main.xhtml">

	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all">DataTable -
			Instant Row Selection</h1>
		<div class="entry">
			<p>Instant row selection-unselection is implemented using ajax
				behaviors. Note that this sample uses a SelectableDataModel instead
				of defining rowKey attribute.</p>

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:dataTable id="cars" var="car" value="#{tableBean.carsSmall}"
					tableStyle="width:auto">

					<p:column headerText="Model" style="width:100px">
						<h:outputText value="#{car.model}" />
					</p:column>

					<p:column headerText="Year" style="width:100px">
						<h:outputText value="#{car.year}" />
					</p:column>

					<p:column headerText="Manufacturer" style="width:100px">
						<h:outputText value="#{car.manufacturer}" />
					</p:column>

					<p:column headerText="Color" style="width:100px">
						<h:outputText value="#{car.color}" />
					</p:column>

					<p:column style="width:40px">
						<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
							<p:commandButton id="selectButton" update=":form:display"
								oncomplete="carDialog.show()" icon="ui-icon-search" title="View">
								<f:setPropertyActionListener value="#{car}"
									target="#{tableBean.selectedCar}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>

				</p:dataTable>

				<p:dialog id="dialog" header="Car Detail" widgetVar="carDialog"
					resizable="false" showEffect="explode" hideEffect="explode">

					<h:panelGrid id="display" columns="2" cellpadding="4">

						<h:outputText value="Model:" />
						<p:inputText value="#{tableBean.selectedCar.model}"
							style="font-weight:bold" />

						<h:outputText value="Year:" />
						<p:inputText value="#{tableBean.selectedCar.year}"
							style="font-weight:bold" />

						<h:outputText value="Manufacturer:" />
						<p:inputText value="#{tableBean.selectedCar.manufacturer}"
							style="font-weight:bold" />

						<h:outputText value="Color:" />
						<p:inputText value="#{tableBean.selectedCar.color}"
							style="font-weight:bold" />
					</h:panelGrid>

					 <f:facet name="footer">  
						<p:commandButton value="Guardar" oncomplete="carDialog.hide()"
							update="cars" process="@this"/>
						<p:commandButton value="Cancel"   icon="ui-icon-close" 
                                     
                                     oncomplete="carDialog.hide()" 
                                     process="@this"
                                     update="cars dialog"
                                     />  	
					</f:facet>
				</p:dialog>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
