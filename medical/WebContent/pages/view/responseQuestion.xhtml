<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">

	<ui:define name="body">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_carousel']}</div>
		</div>

		<h:form id="form">

			<h:panelGrid id="pnlQuestion" columns="1">
				<h:outputLabel
					value="#{responseQuestionBacking.selectedQuestion.typeQuestion=='FINAL'?'¿':''} #{responseQuestionBacking.selectedQuestion.name} #{responseQuestionBacking.selectedQuestion.typeQuestion=='FINAL'?'?':''}" />
				<p:spacer height="20" />
			</h:panelGrid>

			<p:outputPanel id="pnlButtons">
				<h:panelGrid id="pnlAnswers" columns="2"
					rendered="#{responseQuestionBacking.selectedQuestion.finalQuestion==1?false:true}">
					<p:commandButton value="Sí"
						actionListener="#{responseQuestionBacking.actionSubmit}"
						update="pnlQuestion pnlButtons">
						<f:param name="answer" value="SI" />
					</p:commandButton>
					<p:commandButton value="No"
						actionListener="#{responseQuestionBacking.actionSubmit}"
						update="pnlQuestion pnlButtons">
						<f:param name="answer" value="NO" />
					</p:commandButton>
				</h:panelGrid>

				<h:panelGrid id="pnlOk" columns="1"
					rendered="#{responseQuestionBacking.selectedQuestion.typeQuestion=='FINAL'?false:true}"
					rowClasses="center-td">

					<h:outputLink
						onclick="window.open('#{responseQuestionBacking.selectedQuestion.urlLink}'); return false">
						<h:outputLabel
							value="Haga clic para ver esta información de interés" />
					</h:outputLink>

					<p:spacer height="20" />

					<h:outputLabel value="Gracias por su Tiempo" />

					<p:spacer height="20" />

					<p:commandButton value="Aceptar"
						action="#{responseQuestionBacking.returnAction}" />
				</h:panelGrid>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
