<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/mainwithsidebar.xhtml">

	<div class="rco-blockheader">
		<div class="l"></div>
		<div class="r"></div>
		<h3 class="t">#{msg['title_carousel']}</h3>
	</div>

	<p:spacer height="20" />

	<ui:define name="content">

		<h:form id="form" enctype="multipart/form-data">

			<h:panelGroup layout="block" style="height:20px;" />

			<p:carousel id="carouselWomen" value="#{carouselBacking.listWoman}"
				var="menu" headerText="#{msg['msg_selection_topic']}">
				<p:column>
					<h:panelGrid cellpadding="5"
						style="width: 310px; height: 200px; text-align:center;"
						columns="1">

						<h:outputLabel value="#{menu.name}"
							style="color:Blue;font-style:normal;font-size:medium;font-weight:bold;" />
						<p:spacer height="1" />

						<h:graphicImage value="#{carouselBacking.urlImages}#{menu.image}"
							width="100" height="100" />

						<p:commandButton icon="ui-icon-search" title="#{msg['btn_view']}"
							action="#{carouselBacking.generateQuestions}">
							<f:setPropertyActionListener value="#{menu}"
								target="#{carouselBacking.selectedMenu}" />
						</p:commandButton>

					</h:panelGrid>
				</p:column>
			</p:carousel>

			<h:panelGroup layout="block" style="height:50px;" />

			<p:carousel id="carouselMan" value="#{carouselBacking.listMan}"
				var="menu" headerText="#{msg['msg_selection_topic']}">
				<p:column>
					<h:panelGrid cellpadding="5"
						style="width: 310px; height: 200px; text-align:center;"
						columns="1">

						<h:outputLabel value="#{menu.name}"
							style="color:Blue;font-style:normal;font-size:medium;font-weight:bold;" />
						<p:spacer height="1" />

						<h:graphicImage value="#{carouselBacking.urlImages}#{menu.image}"
							width="100" height="100" />

						<p:commandButton icon="ui-icon-search" title="#{msg['btn_view']}"
							action="#{carouselBacking.generateQuestions}">
							<f:setPropertyActionListener value="#{menu}"
								target="#{carouselBacking.selectedMenu}" />
						</p:commandButton>

					</h:panelGrid>
				</p:column>
			</p:carousel>

		</h:form>

		<h:panelGroup layout="block" style="height:100px;" />

	</ui:define>
</ui:composition>

</html>
