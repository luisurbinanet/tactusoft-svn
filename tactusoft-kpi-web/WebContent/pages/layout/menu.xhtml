<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formMenu">
	<div class="rco-nav">
		<div class="l"></div>
		<div class="r"></div>
		<ul class="rco-menu">
			
			<ui:repeat var="menu" value="#{menuBacking.listMenu}">
				<li>
					<a href="#">
						<span class="l"></span>
						<span class="r"></span>
						<span class="t">#{menu.name}</span>
					</a>
					<ul>
						<ui:repeat var="child" value="#{menu.childs}">
							<li>
								<p:commandLink value="#{child.name}" action="#{menuBacking.actionPage}">
									<f:param name="page" value="#{child.page}"/>
								</p:commandLink>
							</li>
						</ui:repeat>
					</ul>
				</li>
			</ui:repeat>
			
			<li>
				<h:commandLink action="#{loginBacking.logout}">
					<span class="l"></span>
					<span class="r"></span>
					<span class="t">#{msg['log_close']}</span> 
				</h:commandLink>
			</li>
			
		</ul>
	</div>
</h:form>

</html>
