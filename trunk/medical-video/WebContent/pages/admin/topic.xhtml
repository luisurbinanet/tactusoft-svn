<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_topic']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form">

			<p:dataTable id="recordTable" var="rec" value="#{topicBacking.model}"
				rowKey="#{rec.id}" selectionMode="single"
				selection="#{topicBacking.selected}" paginator="true" rows="10">

				<p:ajax event="rowSelect" listener="#{topicBacking.onRowSelect}"
					update=":detailForm:recordTable2" />

				<p:column headerText="#{msg['top_name']}">#{rec.name}</p:column>

				<p:column headerText="#{msg['glb_state']}">#{rec.state==1?msg['glb_state_active']:msg['glb_state_inactive']}</p:column>

				<p:column style="width:30px">
					<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
						<p:commandButton id="selectButton"
							update=":detailForm:recordTable2"
							action="#{topicBacking.goTopicAction}" icon="ui-icon-search"
							title="#{msg['btn_edit']}">
							<f:setPropertyActionListener value="#{rec}"
								target="#{topicBacking.selected}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="cmdNew" action="#{topicBacking.newAction}"
						icon="ui-icon-plusthick" value="#{msg['btn_new']}" />
					<p:commandButton id="cmdRefresh"
						action="#{topicBacking.refreshAction}"
						update="recordTable :detailForm:recordTable2"
						icon="ui-icon-refresh" value="#{msg['btn_refresh']}" />
				</f:facet>

			</p:dataTable>

			<p:spacer height="20" />

		</h:form>

		<h:form id="detailForm">

			<h:panelGrid width="100%">
				<h:outputLabel value="#{msg['top_configure_video']}"
					style="font-size:large;font-weight:bold;" />

				<p:spacer height="20" />

				<p:dataTable id="recordTable2" var="rec"
					value="#{topicBacking.modelQuestion}" rowKey="#{rec.id}"
					paginator="true" rows="20"
					selection="#{topicBacking.selectedQuestionArray}">

					<f:facet name="header">
						<h:outputLabel value="#{topicBacking.selected.name}" />
					</f:facet>

					<p:column selectionMode="multiple" style="width:18px" />

					<p:column headerText="#{msg['vid_order']}">#{rec.orderQuestion}</p:column>

					<p:column headerText="#{msg['vid_name']}">#{rec.name}</p:column>

					<p:column headerText="#{msg['vid_type']}">#{rec.detType}</p:column>

					<p:column style="width:30px">
						<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
							<p:commandButton id="selectButton" icon="ui-icon-search"
								title="#{msg['btn_edit']}"
								action="#{topicBacking.goQuestionAction}">
								<f:setPropertyActionListener value="#{rec}"
									target="#{topicBacking.selectedQuestion}" />
								<f:param name="action" value="EDIT" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>

					<f:facet name="footer">
						<p:commandButton id="newButton" icon="ui-icon-plusthick"
							value="#{msg['btn_new']}"
							disabled="#{topicBacking.selected.id == null?true:false}"
							action="#{topicBacking.goQuestionAction}">
							<f:param name="action" value="NEW" />
						</p:commandButton>
						<p:commandButton id="cmdDeleteDetail" icon="ui-icon-closethick"
							value="#{msg['btn_delete']}"
							disabled="#{topicBacking.selected.id == null?true:false}"
							update="recordTable2" action="#{topicBacking.removeDetailAction}">
						</p:commandButton>
					</f:facet>

				</p:dataTable>

			</h:panelGrid>

		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

	</ui:define>
</ui:composition>

</html>
