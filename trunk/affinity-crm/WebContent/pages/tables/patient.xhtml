<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:700px;"
			header="#{msg['title_patient']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							action="#{patientBacking.newAction}" update="pnlDetail"
							process="@none" />
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							update="pnlDetail" process="@none" />
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{patientBacking.saveAction}" update="growl" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['pat_code']}" />
					<h:inputText value="#{patientBacking.selected.code}"
						style="width:100%" label="#{msg['pat_code']}" required="true" />

					<h:outputLabel value="#{msg['pat_firstName']}" />
					<h:inputText value="#{patientBacking.selected.firstName}"
						style="width:100%" label="#{msg['pat_firstName']}" required="true" />

					<h:outputLabel value="#{msg['pat_secondName']}" />
					<h:inputText value="#{patientBacking.selected.secondName}"
						style="width:100%" />

					<h:outputLabel value="#{msg['pat_firstSurname']}" />
					<h:inputText value="#{patientBacking.selected.firstSurname}"
						style="width:100%" label="#{msg['pat_firstSurname']}"
						required="true" />

					<h:outputLabel value="#{msg['pat_secondSurname']}" />
					<h:inputText value="#{patientBacking.selected.secondSurname}"
						style="width:100%" />

					<h:outputText value="#{msg['glb_gender']}" />
					<p:selectOneMenu value="#{patientBacking.selected.gender}"
						style="width:250px">
						<f:selectItem itemLabel="#{msg['glb_gender_woman']}" itemValue="W" />
						<f:selectItem itemLabel="#{msg['glb_gender_man']}" itemValue="M" />
					</p:selectOneMenu>

					<h:outputText value="#{msg['pat_address']}" />
					<h:inputText value="#{patientBacking.selected.address}"
						style="width:100%" label="#{msg['pat_address']}" required="true" />

					<h:outputText value="#{msg['pat_email']}" />
					<h:inputText value="#{patientBacking.selected.email}"
						style="width:100%" label="#{msg['pat_email']}"
						validator="emailValidator" />

					<h:outputText value="#{msg['pat_phone_number']}" />
					<h:inputText value="#{patientBacking.selected.phoneNumber}"
						style="width:100%" label="#{msg['pat_phone_number']}"
						required="true" />

					<h:outputText value="#{msg['pat_cell_number']}" />
					<h:inputText value="#{patientBacking.selected.cellNumber}"
						style="width:100%" label="#{msg['pat_cell_number']}"
						required="true" />

					<h:outputText value="#{msg['pat_cycle']}" />
					<p:selectOneRadio id="optionsCycle" layout="pageDirection"
						value="#{patientBacking.selected.cycle}">
						<f:selectItem itemLabel="#{msg['glb_state_yes']}" itemValue="true" />
						<f:selectItem itemLabel="#{msg['glb_state_no']}" itemValue="false" />
					</p:selectOneRadio>

					<h:outputText value="#{msg['pat_send']}" />
					<p:selectManyCheckbox id="optionsSend" layout="pageDirection"
						value="#{patientBacking.selectedSendOptions}">
						<f:selectItem itemLabel="#{msg['pat_send_phone']}" itemValue="1" />
						<f:selectItem itemLabel="#{msg['pat_send_email']}" itemValue="2" />
						<f:selectItem itemLabel="#{msg['pat_send_postal']}" itemValue="3" />
						<f:selectItem itemLabel="#{msg['pat_send_sms']}" itemValue="4" />
					</p:selectManyCheckbox>
				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
