<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_config_password']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form">

			<p:growl id="growl" showDetail="true" />

			<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
				style="margin:0 auto;" width="100%">

				<h:outputLabel value="#{msg['usr_username']}" />
				<h:outputText value="#{userBacking.currentUser.username}"
					style="font-weight:bold;"
					disabled="#{userBacking.currentUser.id!=null?true:false}"
					required="true" label="#{msg['usr_username']}" />

				<h:outputLabel value="#{msg['usr_names']}" />
				<h:outputText
					value="#{userBacking.currentUser.firstName} #{userBacking.currentUser.middleName} #{userBacking.currentUser.lastName}"
					required="true" style="width:100%" label="#{msg['usr_names']}" />

				<h:outputLabel value="#{msg['usr_password']}" />
				<p:password id="pwd1" value="#{userBacking.password}" match="pwd2"
					label="#{msg['usr_password']}" required="true" />

				<h:outputLabel value="#{msg['usr_password_2']}" />
				<p:password id="pwd2" value="#{userBacking.password}"
					label="#{msg['usr_password_2']}" required="true" />

			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton id="cmdSave" action="#{userBacking.saveAction}"
					icon="ui-icon-disk" value="#{msg['btn_save']}" update="growl">
					<f:param name="action" value="CHANGE_PASSWORD" />
				</p:commandButton>
			</h:panelGrid>

		</h:form>

		<h:panelGroup layout="block" style="height:300px;" />

	</ui:define>
</ui:composition>

</html>
