<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/main.xhtml">
	<ui:define name="content">

		<div class="rco-blockheader">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t">#{msg['title_config_video']}</div>
		</div>

		<p:spacer height="20" />

		<h:form id="form" enctype="multipart/form-data">

			<p:growl id="growl" showDetail="true" />

			<h:panelGrid id="display" columns="2" width="100%">

				<h:outputText value="#{msg['que_order']}" />
				<p:spinner value="#{questionBacking.selected.orderQuestion}" min="1"
					max="999" stepFactor="1" />

				<h:outputText value="#{msg['que_type_message']}" />
				<p:inputTextarea value="#{questionBacking.selected.name}"
					style="width:100%" label="#{msg['que_type_message']}" rows="5"
					required="true" />

			</h:panelGrid>

			<h:panelGrid columns="2" style="align='left'">
				<p:commandButton id="cmdSave" action="#{questionBacking.saveAction}"
					icon="ui-icon-disk" value="#{msg['btn_ok']}"
					update=":form:growl :formVideo :formAudio" />
				<p:commandButton id="cmdReturn" value="#{msg['btn_return']}"
					action="#{questionBacking.goTopicAction}"
					icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
			</h:panelGrid>

			<p:spacer height="10" />
		</h:form>

		<h:form id="formVideo" enctype="multipart/form-data">
			<h:panelGrid columns="2" width="100%">
				<h:outputText value="#{msg['vid_video']}"
					rendered="#{questionBacking.selected.questionType ne 'MESSAGE'?true:false}" />
				<p:fileUpload
					rendered="#{questionBacking.selected.questionType ne 'MESSAGE'?true:false}"
					fileUploadListener="#{questionBacking.handleFileUploadVideo}"
					mode="advanced" update="player" sizeLimit="104857600" auto="true"
					label="#{msg['msg_selection']}"
					invalidFileMessage="#{msg['msg_file_invalid_ext']}"
					invalidSizeMessage="#{msg['msg_file_ivalid_size']}"
					allowTypes="/(\.|\/)(asx|asf|avi|wmv|aif|aiff|aac|au|bmp|gsm|mov|mid|midi|mpg|mpeg|mp4|m4a|psd|qt|qtif|qif|qti|snd|tif|tiff|3g2|3pg|flv|swf|ra|ram|rm|rpm|rv|smi|smil)$/" />

				<p:spacer height="20" />
				<p:spacer height="20" />

				<h:outputText />
				<h:outputLink style="display: block; width: 300px; height: 150px"
					id="player"
					value="#{questionBacking.urlImages}#{questionBacking.selected.video}" />

				<p:spacer height="20" />
				<p:spacer height="20" />
			</h:panelGrid>

			<script type="text/javascript">

	      		$f("formVideo:player", "../../flowplayer/flowplayer-3.2.8.swf", {
	      			clip: {
	      		        autoPlay: false,
	      		        // optional: when playback starts close the first audio playback
	      		        onBeforeBegin: function() {
	      		            $f("player").close();
	      		        }      	
	      		    }
	      		});
	      		
	    	</script>

		</h:form>

		<h:form id="formAudio" enctype="multipart/form-data">
			<h:panelGrid columns="2" width="100%">
				<h:outputText value="#{msg['vid_audio']}"
					rendered="#{questionBacking.selected.questionType ne 'MESSAGE'?true:false}" />
				<p:fileUpload
					rendered="#{questionBacking.selected.questionType ne 'MESSAGE'?true:false}"
					fileUploadListener="#{questionBacking.handleFileUploadAudio}"
					mode="advanced" update="player" sizeLimit="104857600" auto="true"
					label="#{msg['msg_selection']}"
					invalidFileMessage="#{msg['msg_file_invalid_ext']}"
					invalidSizeMessage="#{msg['msg_file_ivalid_size']}"
					allowTypes="/(\.|\/)(mp3|wma)$/" />

				<p:spacer height="20" />
				<p:spacer height="20" />

				<h:outputText />
				<h:outputLink style="display: block; width: 300px; height: 30px"
					id="player"
					value="#{questionBacking.urlImages}#{questionBacking.selected.audio}" />

				<p:spacer height="20" />
				<p:spacer height="20" />
			</h:panelGrid>

			<script type="text/javascript">

	      		$f("formAudio:player", "../../flowplayer/flowplayer-3.2.8.swf", {
	      			 
	      		    // fullscreen button not needed here
	      		    plugins: {
	      		        controls: {
	      		            fullscreen: false,
	      		            height: 30,
	      		            autoHide: false
	      		        }
	      		    },
	      		 
	      		    clip: {
	      		        autoPlay: false,
	      		        // optional: when playback starts close the first audio playback
	      		        onBeforeBegin: function() {
	      		            $f("player").close();
	      		        }      	
	      		    }
	      		 
	      		});
	      		
    		</script>
		</h:form>

		<h:form id="formTypes">
			<p:outputPanel id="pnlTypes" style="width:100%" autoUpdate="true">

				<h:panelGrid columns="2" width="100%">
					<h:outputText value="#{msg['que_type']}" style="width:100%" />
					<p:selectOneMenu id="options"
						value="#{questionBacking.selected.questionType}"
						style="width:600px">

						<p:ajax event="change" update=":formTypes:pnlTypes" />

						<f:selectItem itemLabel="#{msg['que_type_assertive']}"
							itemValue="ASSERTIVE" />
						<f:selectItem itemLabel="#{msg['que_type_unique']}"
							itemValue="UNIQUE" />
						<f:selectItem itemLabel="#{msg['que_type_message']}"
							itemValue="MESSAGE" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:spacer height="20" />

				<h:panelGrid id="pnlYesNo"
					rendered="#{questionBacking.selected.questionType eq 'ASSERTIVE'?true:false}"
					columns="2" width="100%">

					<h:outputText value="#{msg['que_positive']}" style="width:100%" />
					<p:selectOneMenu value="#{questionBacking.selected.positive}"
						style="width:600px">
						<f:selectItems value="#{questionBacking.listQuestion}" />
					</p:selectOneMenu>
					<h:outputText value="#{msg['que_negative']}" style="width:100%" />
					<p:selectOneMenu value="#{questionBacking.selected.negative}"
						style="width:600px">
						<f:selectItems value="#{questionBacking.listQuestion}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid id="pnlUnique"
					rendered="#{questionBacking.selected.questionType eq 'UNIQUE'?true:false}"
					width="100%">

					<h:outputFormat value="#{msg['que_answers']}"
						style="font-size:medium;font-weight:bold;" />
					<p:separator style="width:100%" />
					<p:spacer height="5" />

					<h:panelGrid columns="2" width="100%">
						<h:outputText value="#{msg['que_answer']}" style="width:20%" />
						<h:inputText value="#{questionBacking.answerText}"
							style="width:100%" />
					</h:panelGrid>

					<p:commandButton value="#{msg['btn_add']}" process="@parent"
						action="#{questionBacking.addAnswerAction}"
						update="pnlUnique :form:growl" />
					<p:spacer />

					<p:dataTable id="recordTable" var="rec"
						value="#{questionBacking.modelAnswer}" rowKey="#{rec.id}"
						style="width:100%" rows="10"
						selection="#{questionBacking.selectedsAnswer}" paginator="true"
						rowIndexVar="varIndex">

						<p:column selectionMode="multiple" style="width:18px" />

						<p:column headerText="#{msg['que_answer']}" style="width:35%">
							<p:inplace>
								<h:inputText value="#{rec.name}" />
							</p:inplace>
						</p:column>

						<p:column headerText="#{msg['que_name']}" style="width:40%">
							<p:selectOneMenu value="#{rec.nextQuestion}" style="width:600px">
								<f:selectItems value="#{questionBacking.listQuestion}" />
							</p:selectOneMenu>
						</p:column>

						<p:column headerText="#{msg['vid_key']}" style="width:25%">
							<p:inplace>
								<h:inputText value="#{rec.enterKey}" />
							</p:inplace>
						</p:column>

						<f:facet name="footer">
							<p:commandButton icon="ui-icon-closethick"
								value="#{msg['btn_delete']}"
								disabled="#{questionBacking.size == 0?true:false}"
								update="recordTable"
								action="#{questionBacking.removeAnswerAction}">
							</p:commandButton>
						</f:facet>

					</p:dataTable>

				</h:panelGrid>

				<p:separator style="width:100%" />

			</p:outputPanel>

			<p:spacer height="20" />

		</h:form>

		<h:form>

		</h:form>

		<script type="text/javascript">

      		$f("formVideo:player", "../../flowplayer/flowplayer-3.2.8.swf", {
      			clip: {
      		        autoPlay: false,
      		        // optional: when playback starts close the first audio playback
      		        onBeforeBegin: function() {
      		            $f("player").close();
      		        }      	
      		    }
      		});

      		$f("formAudio:player", "../../flowplayer/flowplayer-3.2.8.swf", {
      			 
      		    // fullscreen button not needed here
      		    plugins: {
      		        controls: {
      		            fullscreen: false,
      		            height: 30,
      		            autoHide: false
      		        }
      		    },
      		 
      		    clip: {
      		        autoPlay: false,
      		        // optional: when playback starts close the first audio playback
      		        onBeforeBegin: function() {
      		            $f("player").close();
      		        }      	
      		    }
      		 
      		});
    	</script>

	</ui:define>
</ui:composition>

</html>
