<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:800px;"
			header="#{msg['title_doctor']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							action="#{doctorBacking.newAction}" oncomplete="dlg.show()"
							update=":editForm:pnlDetail" />
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							oncomplete="dlg.show()" update=":editForm:pnlDetail" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<p:dataTable id="recordTable" var="rec"
					value="#{doctorBacking.model}" rowKey="#{rec.id}"
					selection="#{doctorBacking.selected}" paginator="true" rows="10"
					style="width:100%">

					<p:column selectionMode="single" style="width:18px" />

					<p:column headerText="#{msg['doc_names']}">
						<h:outputLabel value="#{rec.firstName} #{rec.firstSurname}" />
					</p:column>

					<p:column headerText="#{msg['doc_onSite']}">
						<h:outputLabel value="#{rec.onSite?'SI':'NO'}" />
					</p:column>

					<p:column headerText="#{msg['doc_virtual']}">
						<h:outputLabel value="#{rec.virtual?'SI':'NO'}" />
					</p:column>

					<p:column headerText="#{msg['doc_specialty']}">
						<h:outputLabel value="#{rec.crmSpecialty.description}" />
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

		<h:form id="editForm">

			<p:growl id="growl" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="dlg"
				resizable="false" id="dlg" showEffect="fade" hideEffect="explode"
				modal="true" width="500">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{doctorBacking.saveAction}"
							update="growl :form:recordTable" />
						<p:commandButton value="#{msg['btn_close']}"
							icon="ui-icon-closethick" update="growl :form:recordTable"
							process="@none" oncomplete="dlg.hide()" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['doc_code']}" />
					<h:inputText value="#{doctorBacking.selected.code}"
						style="width:100%" label="#{msg['doc_code']}" required="true" />

					<h:outputLabel value="#{msg['doc_firstName']}" />
					<h:inputText value="#{doctorBacking.selected.firstName}"
						style="width:100%" label="#{msg['doc_firstName']}" required="true" />

					<h:outputLabel value="#{msg['doc_secondName']}" />
					<h:inputText value="#{doctorBacking.selected.secondName}"
						style="width:100%" />

					<h:outputLabel value="#{msg['doc_firstSurname']}" />
					<h:inputText value="#{doctorBacking.selected.firstSurname}"
						style="width:100%" label="#{msg['doc_firstSurname']}"
						required="true" />

					<h:outputLabel value="#{msg['doc_secondSurname']}" />
					<h:inputText value="#{doctorBacking.selected.secondSurname}"
						style="width:100%" />

					<h:outputText value="#{msg['glb_gender']}" />
					<p:selectOneMenu value="#{doctorBacking.selected.gender}"
						style="width:250px">
						<f:selectItem itemLabel="#{msg['glb_gender_woman']}" itemValue="W" />
						<f:selectItem itemLabel="#{msg['glb_gender_man']}" itemValue="M" />
					</p:selectOneMenu>

					<h:outputText value="#{msg['doc_onSite']}" />
					<p:selectBooleanCheckbox value="#{doctorBacking.selected.onSite}" />

					<h:outputText value="#{msg['doc_virtual']}" />
					<p:selectBooleanCheckbox value="#{doctorBacking.selected.virtual}" />

					<h:outputLabel value="#{msg['doc_specialty']}" />
					<p:selectOneMenu value="#{doctorBacking.selected.crmSpecialty.id}"
						style="width:250px">
						<f:selectItems value="#{doctorBacking.listCrmSpecialty}" />
					</p:selectOneMenu>

					<h:outputLabel value="#{msg['glb_state']}"
						rendered="#{doctorBacking.selected.id!=null?true:false}" />
					<p:selectOneMenu value="#{doctorBacking.selected.state}"
						style="width:250px"
						rendered="#{doctorBacking.selected.id!=null?true:false}">
						<f:selectItem itemValue="1" itemLabel="#{msg['glb_state_active']}" />
						<f:selectItem itemValue="0"
							itemLabel="#{msg['glb_state_inactive']}" />
					</p:selectOneMenu>

				</h:panelGrid>

			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
