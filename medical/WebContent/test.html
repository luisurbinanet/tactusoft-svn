<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<title>Annotate</title>

	<!-- Your stylesheet -->
	<link rel="stylesheet" href="css/style.css" />
	
	<!-- annotate.css -->
	<link rel="stylesheet" href="css/annotate.css" />
	
	<!-- Get figure and figcaption elements working in IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
</head>
<body>

	<!-- Define figure width and height to be identical to the image you are annotating. N.B. If you do not need to support IE7 and below please refer to line 12 in annotate.css -->
	<figure class="annotated" style="width:618px; height:515px;">
	
		<img src="images/body.gif" alt="Cuerpo Humano" />
		
		<figcaption>
		
			<b>Things to note:</b>
			
			<ul>
				<!-- Positions of the list-items. These need defining inline. -->
				<li style="top:10px; left:100px;">Cabeza</li>
				<li style="top:420px; left:140px;">Piernas</li>
				<li style="top:240px; left:20px;">Manos</li>
				<li style="top:200px; left:100px;">Estomago</li>
			</ul>
			
		</figcaption>
		
	</figure>
	
</body>
</html>
