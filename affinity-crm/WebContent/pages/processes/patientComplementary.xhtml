<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:600px;"
			header="#{msg['title_patient_complementary']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							actionListener="#{patientBacking.newAction}"
							update="pnlDetail pnlDetail2 pnlDetail3 btnSavePatient"
							process="@this" />
						<p:commandButton value="#{msg['btn_add_patient']}"
							icon="ui-icon-circle-check" oncomplete="dlg2.show()"
							update=":editForm:dialog2" />
						<p:commandButton id="btnSavePatient" value="#{msg['btn_save']}"
							icon="ui-icon-disk" action="#{patientBacking.saveDetailAction}"
							update="btnSavePatient :form"
							disabled="#{patientBacking.disabledSaveButton}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<p:fieldset legend="#{msg['pat_personal_data']}">
					<h:panelGrid id="pnlDetail" columns="4" style="margin:0 auto;"
						width="100%">

						<h:outputLabel value="#{msg['pat_sap_code']}" />
						<p:inputText value="#{patientBacking.selected.codeSap}"
							style="color:Red;width:400px;font-weight:bold;"
							label="#{msg['pat_sap_code']}" readonly="true" />

						<h:outputLabel value="#{msg['pat_names']}" />
						<p:inputText value="#{patientBacking.selected.names}"
							style="width:400px" label="#{msg['pat_names']}" readonly="true" />

						<h:outputLabel value="#{msg['pat_born_date']}" />
						<p:calendar value="#{patientBacking.selected.bornDate}"
							label="#{msg['pat_born_date']}" readonlyInput="true"
							pattern="dd/MM/yyyy" showOn="button" navigator="true" locale="es"
							required="true" yearRange="-100:+0" />

						<h:outputLabel value="#{msg['pat_occupation']}" />
						<p:inputText value="#{patientBacking.selected.occupation}"
							style="width:400px" label="#{msg['pat_occupation']}"
							maxlength="255" required="true" />

						<h:outputLabel value="#{msg['pat_neighborhood']}" />
						<p:inputText value="#{patientBacking.selected.neighborhood}"
							style="width:400px" label="#{msg['pat_neighborhood']}"
							maxlength="45" required="true" />

						<h:outputLabel value="#{msg['pat_type_housing']}" />
						<p:selectOneMenu value="#{patientBacking.selected.typeHousing}"
							style="width:230px" required="true"
							label="#{msg['pat_type_housing']}">
							<f:selectItem itemLabel="#{msg['glb_default_value']}"
								itemValue="" />
							<f:selectItem itemLabel="#{msg['pat_type_housing_u']}"
								itemValue="U" />
							<f:selectItem itemLabel="#{msg['pat_type_housing_r']}"
								itemValue="R" />
						</p:selectOneMenu>

					</h:panelGrid>
				</p:fieldset>

				<p:spacer height="8" />

				<p:fieldset legend="#{msg['pat_guardian_data']}">
					<h:panelGrid id="pnlDetail2" columns="4" style="margin:0 auto;"
						width="100%">

						<h:outputLabel value="#{msg['pat_guardian']}" />
						<p:inputText value="#{patientBacking.selected.guardian}"
							style="width:400px" label="#{msg['pat_guardian']}"
							maxlength="255" required="true" />

						<h:outputLabel value="#{msg['pat_guardian_address']}" />
						<p:inputText value="#{patientBacking.selected.guardianAddress}"
							style="width:400px" label="#{msg['pat_guardian_address']}"
							maxlength="255" required="true" />

						<h:outputLabel value="#{msg['pat_guardian_relationship']}" />
						<p:inputText maxlength="255"
							value="#{patientBacking.selected.guardianRelationship}"
							style="width:400px" label="#{msg['pat_guardian_relationship']}"
							required="true" />

						<h:outputLabel value="#{msg['pat_guardian_telephone']}" />
						<p:inputText value="#{patientBacking.selected.guardianTelephone}"
							style="width:400px" label="#{msg['pat_guardian_telephone']}"
							maxlength="30" required="true" />

					</h:panelGrid>
				</p:fieldset>

				<p:spacer height="8" />

				<p:fieldset legend="#{msg['pat_type_obs']}">
					<h:panelGrid id="pnlDetail3" style="margin:0 auto;" width="100%">

						<p:inputTextarea value="#{patientBacking.selected.obs}"
							maxlength="1000" style="width:100%" required="true"
							label="#{patientBacking.selected.obs}" />

					</h:panelGrid>
				</p:fieldset>

			</h:form>

			<h:form id="editForm">
				<p:dialog header="#{msg['sal_patient']}" widgetVar="dlg2"
					resizable="false" id="dialog2" showEffect="fade"
					hideEffect="explode" modal="true" width="600">

					<h:panelGrid columns="2" width="100%">

						<p:outputPanel id="customPanel">
							<p:selectOneRadio id="customRadio"
								value="#{patientBacking.optionSearchPatient}" layout="custom">
								<f:selectItem itemLabel="#{msg['sal_key_press_doc']}"
									itemValue="1" />
								<f:selectItem itemLabel="#{msg['sal_key_press_nom']}"
									itemValue="2" />
							</p:selectOneRadio>

							<h:panelGrid columns="3" width="100%">
								<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
								<h:outputLabel for="opt1" value="#{msg['sal_key_press_doc']}" />
								<p:inputText value="#{patientBacking.docPatient}"
									style="width:100%" />

								<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
								<h:outputLabel for="opt2" value="#{msg['sal_key_press_nom']}" />
								<p:inputText value="#{patientBacking.namePatient}"
									style="width:100%" />

							</h:panelGrid>
						</p:outputPanel>

						<f:facet name="footer">
							<p:spacer height="10" />

							<p:commandButton value="#{msg['btn_search']}"
								icon="ui-icon-search"
								update="pnlTable2 recordTable2 btnAddPatient"
								action="#{patientBacking.searchPatientAction}" />
							<p:commandButton id="btnAddPatient" value="#{msg['btn_add']}"
								icon="ui-icon-plusthick" update=":form" oncomplete="dlg2.hide()"
								actionListener="#{patientBacking.searchActionListener}"
								disabled="#{patientBacking.disabledAddPatient}" />
						</f:facet>
					</h:panelGrid>

					<p:spacer height="10" />
					<p:scrollPanel id="pnlTable2" style="width:580px;height:400px">
						<p:dataTable id="recordTable2" var="rec"
							value="#{patientBacking.patientModel}" rowKey="#{rec.codeSap}"
							selection="#{patientBacking.selectedPatient}" paginator="true"
							rows="15" style="width:570px"
							emptyMessage="#{msg['glb_no_records_found']}">

							<p:column selectionMode="single" style="width:18px" />

							<p:column headerText="#{msg['pat_sap_code']}">
								<h:outputLabel value="#{rec.codeSap}" />
							</p:column>

							<p:column headerText="#{msg['pat_names']}">
								<h:outputLabel value="#{rec.names}" />
							</p:column>

						</p:dataTable>
					</p:scrollPanel>

				</p:dialog>
			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
